config.UrlBooks.label=Bücher-URL
config.UrlBooks.tooltip=<html>Wird nur benötigt, wenn der Katalog NICHT als Unterkatalog<br>im Verzeichnis der Calibre Bibliothek geführt wird. Das ist<br>typischerweise dann der Fall, wenn Katalog und Bibliothek<br>auf verschiedenen Servern gespeichert werden.<br><br>Die hier anzugebende URL verweist auf das Verzeichnis, das<br>Verzeichnisse und Dateien der Calibre Bibliothek enthält.

config.CatalogTitle.label=Katalogbezeichnung
config.CatalogTitle.tooltip=<html>Legt die Bezeichnung des Katalogs fest, mit der er im<br>OPDS-Feed und auf der HTML Hauptseite benannt wird.

config.MaxBeforePaginate.label=Elemente-Anzahl vor Seitenumbruch
config.MaxBeforePaginate.tooltip=<html>Wenn ein Katalog mehr Elemente als die angegebene Anzahl hat,<br>erfolgen Seitenumbrüche (ein "nächste Seite" Link wird angelegt).

config.MaxBeforeSplit.label=Elemente-Anzahl vor Aufteilung
config.MaxBeforeSplit.tooltip=<html>Wenn ein Katalog mehr Elemente als die angegebene Anzahl hat,<br>wird er nach Buchstaben aufgeteilt (bevor Seitenumbrüche erfolgen:<br>wenn danach immer noch zuviele Elemente vorhanden sein sollten,<br>erfolgen Seitenumbrüche).

config.MaxSplitLevels.label=Maximale Aufteilungs-Ebenen
config.MaxSplitLevels.tooltip=<html>Die maximale Anzahl von Ebenen bei Aufteilung nach Buchstaben.<br>Sobald die maximale Ebene in der Tiefe erreicht ist, werden keine<br>weiteren Aufteilungen durchgeführt, selbst wenn auf der Ebene die<br>"Anzahl der Elemente vor Aufteilung" überschritten wird.

config.BooksInRecentAdditions.label=Anzahl der Bücher im "Neuzugänge" Katalog
config.BooksInRecentAdditions.tooltip=<html>Die Anzahl der Bücher im "Neuzugänge" Katalog.<br><br>Aktuell ist 500 als Maximalwert zulässig. Wenn Sie<br>denken, mehr zu benötigen, sollten Sie vielleicht<br>erwägen, ob der "Neuzugänge" Katalog überhaupt<br>benötigt wird. Ist eventuell der "Alle Bücher"<br>Katalog für Sie ausreichend?

config.IncludedFormatsList.label=Aufgenommene Formate
config.IncludedFormatsList.tooltip=<html>Kommagetrennte Liste der Dateiformate, die im<br>Katalog aufgenommen werden.<br><br><b>TIPP:</b><br>Verwenden Sie ALLE, wenn Sie alles aufnehmen wollen.


config.MinimizeChangedFiles.label=Minimiere Anzahl geänderter Dateien
config.MinimizeChangedFiles.tooltip=<html>Zusätzliche Funktion zum Zeitpunkt der Katalogerstellung<br>ausführen, die sicherstellt, dass nur Dateien, deren<br>Inhalt sich aktuell geändert hat, in den erstellten<br>Katalog aufgenommen werden.<br><br>Es wird wärmstens empfohlen, die Option zu aktivieren,<br>wenn für den Katalog ein Cloud-Speicher (z. B. Dropbox)<br>verwendet wird, um die Anzahl der Dateien zu reduzieren,<br>die nach jeder Katalogerstellung zu synchronisieren sind.

config.GenerateOpds.label=Keine OPDS Kataloge erstellen
config.GenerateOpds.tooltip=<html>Es werden keine OPDS Kataloge erstellt<br>(sinnvoll, um Speicherplatz einzusparen,<br>wenn ODPS nicht benötigt wird).
config.GenerateHtml.label=Keine HTML Kataloge erstellen
config.GenerateHtml.tooltip=<html>Es werden keine HTML Kataloge erstellt<br>(sinnvoll, um Speicherplatz und CPU-Zeit<br>einzusparen).
config.CatalogCustomColumns.label=Eigene Spalten, die Unterkataloge erzeugen
config.CatalogCustomColumns.tooltip=<html>Kommagetrennte Liste der Namen der benutzerdefinierten Calibre Spalten,<br>für die pro Spalte ein neuer Unterkatalog erstellt werden soll.<br><br>Der Name der Spalte wird als Bezeichnung des Unterkatalogs verwendet.

config.GenerateHtmlDownloads.label=Keine HTML Downloads anbieten
config.GenerateHtmlDownloads.tooltip=<html>Es werden keine Download-Links zu Dateien<br>in HTML Katalogen erstellt; sinnvoll, wenn<br>Sie einen HTML Katalog erstellen, aber<br>keine Datei-Downloads erlauben wollen,<br>z.B. für eine Demo.
config.PublishedDateAsYear.label=Publikationsdatum als Jahresangabe
config.PublishedDateAsYear.tooltip=<html>Die Anzeige des Publikationsdatums wird in<br>der Buchbeschreibung auf die Anzeige des<br>Publikationsjahrs begrenzt.
config.GenerateOpdsDownloads.label=Keine OPDS Downloads anbieten
config.GenerateOpdsDownloads.tooltip=<html>Es werden keine Download-Links zu Dateien<br>in OPDS Katalogen erstellt; sinnvoll, wenn<br>Sie einen ODPS Katalog erstellen, aber<br>keine Datei-Downloads erlauben wollen,<br>z.B. für eine Demo.
config.IncludeCoversInCatalog.label=Coverbilder in Katalog einbetten
config.IncludeCoversInCatalog.tooltip=<html>Coverbilder werden in den Katalog eingebettet, statt die Bilddateien zu<br>verwenden, die mit den Büchern in der Calibre Bibliothek vorgehalten werden.<br><br>Wenn Sie die Option aktivieren, werden Sie sehr wahrscheinlich sicherstellen<br>wollen, dass die Optionen zur Erzeugung optimierter Cover- und Vorschaubilder<br>nicht deaktiviert sind, um den gesamen Speicherumfang zu minimieren.<br><br><b>ACHTUNG:</b><br>Das Einbetten von Coverbildern in den Katalog selbst hat zur Folge, dass er<br><b>erheblich mehr Speicherplatz</b> verbraucht. Es ist deshalb nicht ratsam, die<br>Option zu aktivieren, wenn der Katalog in einem Cloud-Speicher abgelegt wird.<br>Sie können den Speicherplatzbedarf drosseln, indem Sie die Option<br>"Verwende Vorschaubilder als Coverbilder" aktivieren.
config.UseThumbnailsAsCovers.label=Verwende Vorschaubilder als Coverbilder
config.UseThumbnailsAsCovers.tooltip=<html>In der Regel verwendet man separate Bilddateien für Cover- und Vorschaubilder,<br>weil man für Coverbilder Bilddateien höherer Qualität verwenden will.<br><br>Wenn Sie die Option aktivieren, werden Vorschaubilder (die zwar von der Dateigröße<br>kleiner, aber von niedrigerer Qualität sind) auch als Coverbilder verwendet. Die<br>Coverbilder werden weiterhin mit den Abmessungen dargestellt, die Sie gesetzt haben,<br>können aber aufgrund des Qualitätsverlusts etwas verschwommen erscheinen.<br><br>Die Option ist besonders nützlich, wenn Sie die Option "Coverbilder in Katalog<br>einbetten" aktiviert haben, da sie dazu beiträgt, die Größe des Katalogs zu begrenzen.
config.ZipCatalog.label=Katalog in ZIP-Datei packen
config.ZipCatalog.tooltip=<html>Die Dateien, die der Katalog zusammenstellt, in ZIP-Datei packen.<br><br>Das wird typischerweise eingesetzt, um eine Kopie des Katalogs als<br>"Website" zu verwenden, die man offline nutzen kann. Deshalb werden<br>Sie wahrscheinlich auch die Option "Keine XML-Dateien in ZIP-Datei"<br>aktivieren wollen, um XML-Dateien nicht in die ZIP-Datei aufzunehmen,<br>damit Dateianzahl und Größe der ZIP-Datei reduziert werden.
config.ZipOmitXml.label=Keine XML-Dateien in ZIP-Datei
config.ZipOmitXml.tooltip=<html>Alle XML-Dateien ausschließen, wenn vom Katalog eine ZIP-Datei erstellt wird.<br><br>Wird verwendet, wenn Sie nur die Dateien aufnehmen wollen, die für einen HTML<br>Katalog relevant sind. Das ist wahrscheinlich der Fall, wenn Sie eine virtuelle<br>"Website" erstellen möchten, mit der man den Katalog offline nutzen kann.<br><br>Die Option reduziert auch die Größe der ZIP-Datei und die Anzahl der darin<br>enthaltenen Dateien.
config.ExternalIcons.label=Verwende externe Icon-Dateien
config.ExternalIcons.tooltip=<html>Anstatt die Icons für die Hauptebenen des Katalogs<br>einzubetten, werden externe Dateien verwendet.<br><br>Das hat zwar höhere Zugriffszeiten zur Folge, ist<br>aber für Reader mit Browsern (wie z. B. der Kindle),<br>notwendig, die keine Icons verarbeiten können, die<br>als binäre Bilddaten eingebettet wurden.<br><br>Die Aktivierung der Option wird auch empfohlen,<br>wenn für den Katalog ein Cloud-Speicher (z. B.<br>Dropbox) verwendet wird, um den Speicherplatz<br>zu reduzieren, den der Katalog verbraucht.<br><br>Ist die Option deaktiviert, werden Bilddateien<br>in XML/HTML Dateien des Katalogs eingebettet.
config.ExternalImages.label=Verwende externe Bilddateien
config.ExternalImages.tooltip=<html>In der Regel verwendet man separate Bilddateien für Cover- und Vorschaubilder.<br><br>Typischerweise sind das die Bilddateien, die in der Calibre Bibliothek mit<br>jedem Buch vorgehalten werden.<br><br>Wenn die Option deaktiviert wird, werden die Bilddateien als binär codierte<br>Daten in die XML/HTML Dateien eingebettet, anstatt auf externe Bilddateien<br>zu verlinken. Das macht die XML/HTML Dateien zwar größer, man vermeidet aber,<br>die externen Bilddateien zur Laufzeit laden zu müssen.<br><br>Das Feature ist sehr wahrscheinlich nützlich, wenn Sie die Option zum Einbetten<br>von Bildern in den Katalog ausgewählt haben. In dem Fall wird die Dateianzahl<br>reduziert, da separate Bilddateien nicht länger benötigt werden. Allerdings<br>wird sich der Speicherplatz, den solch ein Katalog belegt, etwas erhöhen.<br><br><b>HINWEIS:</b><br>Einige Browser (wie z. B. der Kindle Browser) können keine eingebetteten Bilder<br>verarbeiten.


config.ThumbnailGenerate.label=Keine Vorschaubilder erstellen
config.ThumbnailGenerate.tooltip=<html>Keine Erstellung von Vorschaubildern.<br><br>Dadurch wird das Laden der Katalogseiten etwas<br>langsamer, aber es spart Speicherplatz im Katalog.<br><br>Es ist eine gute Idee, die Option zu aktivieren,<br>wenn z. B. für die Calibre Bibliothek ein Cloud-<br>Speicher verwendet wird, da sie die Größe des<br>erstellten Katalogs reduziert.

config.ThumbnailHeight.label=Vorschaubild-Höhe
config.ThumbnailHeight.tooltip=<html>Höhe der Vorschaubilder (in Pixel) im erstellten<br>Calibre2Opds Katalog. Wenn die Erstellung von<br>Vorschaubildern nicht deaktiviert wurde, werden<br>für diese Auflösung optimierte Vorschaubilder<br>von den Calibre Coverbildern erzeugt.

config.CoverResize.label=Keine Coverbilder mit Größenänderung erstellen
config.CoverResize.tooltip=<html>Die Coverbilder werden so verwendet, wie sie bereits<br>in der Calibre Bibliothek gespeichert sind, ohne ihre<br>Bildauflösung auf ein Standardmaß zu ändern.<br><br>Das kann Speicherplatz sparen, die der Katalog<br>verbraucht, kann aber auch bewirken, dass<br>Katalogseiten langsamer laden.<br><br>Es ist eine gute Idee, die Option zu aktivieren,<br>wenn z. B. für die Calibre Bibliothek ein Cloud-<br>Speicher verwendet wird, da sie die Größe des<br>erstellten Katalogs reduziert.

config.CoverHeight.label=Coverbild-Höhe
config.CoverHeight.tooltip=<html>Höhe der Coverbilder (in Pixel) im erstellten<br>Calibre2Opds Katalog. Wenn die Erstellung von<br>Coverbildern nicht deaktiviert wurde, werden<br>für diese Auflösung optimierte Coverbilder<br>von den Calibre Coverbildern erzeugt.

config.SplitTagsOn.label=Teile Schlagwörter bei Zeichen
config.SplitTagsOn.tooltip=<html>Definiert das Trennzeichen, das einzelne Schlagwörter in eine<br>hierarchische Liste von Unter-Schlagwörtern aufteilt<br>(":", wenn Sie ein Schlagwort z. B. so benennen: Aktion:Lesen:Sofort).
config.SplitTagsOnComma.warn=<html>Sind Sie sicher, das Komma als Trennzeichen zur Aufteilung<br>eines Schlagworts in Unter-Schlagwörter zu verwenden?<br><br>In Calibre ist das Komma als Zeichen fest einprogrammiert, mit<br>dem in einer Schlagwortliste einzelne Schlagwörter getrennt werden,<br>sodass kein einzelnes Schlagwort das Komma enthalten kann (es sei<br>denn, es wird mit Anführungszeichen eingefasst).<br><br>Wenn Sie das Komma als Trennzeichen setzen, haben Sie wahrscheinlich<br>den Verwendungszweck der Option innerhalb von Calibre2opds missverstanden<br>und Sie sollten die Option "Trenne Schlagwörter bei Zeichen" nicht verwenden.
config.SplitTagsOnEmpty.error=<html>Sie wollen einzelne Schlagwörter in Unter-Schlagwörter aufteilen,<br>aber haben nicht eingetragen, welches Trennzeichen verwendet wird,<br>um die Trennpunkte zu identifizieren.
config.DontSplitTagsOn.label=Keine Schlagwort-Trennung 
config.DontSplitTagsOn.tooltip=<html>Selbst wenn Sie mit einem Trennzeichen die Option zur<br>Aufteilung von Schlagwörtern aktiviert haben, wird die<br>Schlagwort-Trennung deaktiviert.<br><br>Bietet die einfache Funktion, die Schlagwort-Trennung<br>an- und abzuschalten ohne das Trennzeichen löschen zu<br>müssen.

config.IncludeBooksWithNoFile.label=Bücher ohne Datei aufnehmen
config.IncludeBooksWithNoFile.tooltip=<html>Bücher ohne jegliche Datei aufnehmen.<br><br>Ist die Option deaktiviert, werden nur<br>Bücher mit einem Format, das in der<br>"Aufgenommene Formate" Liste aufgeführt<br>ist, im erstellten Katalog gelistet.

config.CryptFilenames.label=Dateinamen verschlüsseln
config.CryptFilenames.tooltip=<html>Verschlüsselt die Dateinamen, sodass der ursprüngliche Dateiname<br>nicht zu ermitteln ist. Die verschlüsselten Dateinamen bleiben von<br>einem zum nächsten Durchlauf konstant.<br><br>Es wird empfohlen, die Option zu aktivieren, wenn Ihr Katalog<br>über das Internet öffentlich erreichbar ist und Sie keine<br>expliziten Sicherheitsmechanismen anwenden, um den Katalog<br>vor Zugang durch unberechtigte Benutzer zu schützen.

config.ShowSeriesInAuthorCatalog.label=Keine Serien in Autorenkatalogen anzeigen
config.ShowSeriesInAuthorCatalog.tooltip=<html>Ist die Option deaktiviert, enthalten Autorenkataloge<br>Links zu Serien, an denen der Autor mitgewirkt hat.

config.OrderAllBooksBySeries.label=Sortiere "Alle Bücher" Katalog nach Serien
config.OrderAllBooksBySeries.tooltip=<html>Ist die Option aktiviert, wird der 'Alle Bücher' Katalog<br>nach Serien sortiert, um alle Bücher einer Serie gebündelt<br>anzuzeigen.<br><br>Ist die Option deaktiviert, wird ohne Berücksichtigung<br>der Zugehörigkeit zu einer Serie strikt alphabetisch<br>nach Buchtiteln sortiert.

config.GenerateExternalLinks.label=Keine externen Links erstellen
config.GenerateExternalLinks.tooltip=<html>Mit aktivierter Option enthalten die Buch-Detailangaben<br>keine Links zu externen Websites (z. B. Wikipedia,<br>Goodreads usw.)<br><br>Die Aktivierung der Option schaltet alle Links, die im<br>Buch-Links Register eingesetzt werden können, komplett<br>ab, was einfacher ist, als jeden Link einzeln entfernen<br>zu müssen.

config.GenerateCrossLinks.label=Keine Links für Querverweise erstellen
config.GenerateCrossLinks.tooltip=<html>Ist die Option aktiviert, enthält die Buchbeschreibung<br>keine Links für Querverweise zu anderen Unterkatalogen.

config.CatalogFilter.label=Hauptkatalog Filter
config.CatalogFilter.tooltip=<html>Wenn gesetzt, enthält der Katalog nur Bücher korrespondierend zur<br>Calibre Suche (verwende Saved:xxx, um eine in Calibre gespeicherte<br>Suche xxx zu verwenden).

config.TagsToIgnore.label=Ausschlüsse vom "Schlagwörter" Katalog
config.TagsToIgnore.tooltip=<html>Schlagwörter, die man hier kommagetrennt einsetzt, werden<br>nicht im "Schlagwörter" Unterkatalog verlinkt. Es können<br>Platzhalter verwendet werden (z. B. [*, um alle Schlagwörter<br>auszuschließen, die mit dem [ Zeichen beginnen).<br><br><b>HINWEIS:</b><br>Die Schlagwörter werden weiterhin in den Detailangaben zu<br>einem Buch angezeigt, aber ausgeschlossene Schlagwörter<br>erzeugen keine Links für Querverweise.

config.TagsToMakeDeep.label=Liste von Schlagwörtern mit zusätzlicher Ebene
config.TagsToMakeDeep.tooltip=<html>Die Kataloge der hier aufgeführten Schlagwörter erhalten eine<br>zusätzliche Unterteilung in Autoren, Serien, Schlagwörter, etc.<br><br><b>ACHTUNG:</b><br>Der Erstellungsprozess wird dadurch langsamer und erhöht den<br>Umfang des erstellten Katalogs.

config.MinBooksToMakeDeepLevel.label=Mindestanzahl Bücher, um zusätzliche Ebene zu erstellen
config.MinBooksToMakeDeepLevel.tooltip=<html>Bei Unterschreiten der Anzahl wird keine zusätzliche Ebene erstellt.<br><br>Das verhindert das Erstellen unnötiger, zusätzlicher Ebenen.

config.MaxSummaryLength.label=Maximale Länge der Zusammenfassungsliste
config.MaxSummaryLength.tooltip=<html>Wenn die Länge der Zusammenfassungsliste überschritten wird,<br>wird sie durch eine voreingestellte Zusammenfassung ersetzt,<br>in der die Buch- und Seitenanzahl angegeben wird.<br><br><b>HINWEIS:</b><br>Auf 0 setzen, um nie eine Zusammenfassungsliste anzuzeigen.

config.MaxBookSummaryLength.label=Maximale Länge der Buchinhaltsangabe
config.MaxBookSummaryLength.tooltip=<html>Das ist die Inhaltsangabe eines Buchs, die in einer<br>Bücherauflistung angezeigt wird. Bei Überschreiten<br>der Länge der Inhaltsangabe wird der überzählige<br>Text abgeschnitten.<br><br><b>HINWEIS:</b><br>Auf -1 setzen, um die Inhaltsangabe nie abzuschneiden.

config.GenerateAuthors.label=Keinen "Autoren" Katalog erstellen
config.GenerateAuthors.tooltip=<html>Der "Autoren" Unterkatalog wird nicht erstellt;<br>das kann bei einem Katalog erwünscht sein, der<br>nur Verweise zu anderen externen Katalogen enthält.

config.GenerateTags.label=Keinen "Schlagwörter" Katalog erstellen
config.GenerateTags.tooltip=<html>Der "Schlagwörter" Unterkatalog wird nicht erstellt;<br>nützlich, um CPU-Zeit zu sparen, wenn keine sinnvollen<br>Schlagwörter vorhanden sind.

config.GenerateSeries.label=Keinen "Serien" Katalog erstellen
config.GenerateSeries.tooltip=<html>Der "Serien" Unterkatalog wird nicht erstellt;<br>nützlich, um CPU-Zeit und Speicher zu sparen,<br>wenn keine sinnvollen Serienangaben vorliegen,<br>oder aber ein Katalog mit Verweisen zu anderen<br>externen Katalogen erstellt wird.

config.GenerateRecent.label=Keinen "Neuzugänge" Katalog erstellen
config.GenerateRecent.tooltip=<html>Der "Neuzugänge" Unterkatalog wird nicht erstellt;<br>nützlich, um Speicher und CPU-Zeit zu sparen, wenn<br>Sie keine Auflistung der Neuzugänge benötigen.

config.GenerateRatings.label=Keinen "Bewertungen" Katalog erstellen
config.GenerateRatings.tooltip=<html>Der "Bewertungen" Unterkatalog wird nicht erstellt;<br>nützlich, um Speicher und CPU-Zeit zu sparen, wenn<br>Sie keine Bewertungen benötigen.

config.GenerateAllbooks.label=Keinen "Alle Bücher" Katalog erstellen
config.GenerateAllbooks.tooltip=<html>Der "Alle Bücher" Unterkatalog wird nicht erstellt;<br>nützlich, um Speicher und CPU-Zeit zu sparen, wenn<br>Sie keine Liste aller Bücher benötigen.

config.SortUsingAuthor.label=Sortiere Autoren gemäß "author" Calibre-Feld
config.SortUsingAuthor.tooltip=<html>Sortiere Autorenlisten gemäß des Werts im "author" Calibre-Feld.<br>Normalerweise wird die Sortierung gemäß des Werts im "author_sort"<br>Calibre-Feld vorgenommen.<br><br>Ist die Option aktiviert, wird stattdessen der Wert im "author"<br>Calibre-Feld verwendet.


config.DisplayAuthorSort.label=Autoren-Anzeige gemäß "author_sort" Calibre-Feld
config.DisplayAuthorSort.tooltip=<html>Autorennamen werden gemäß des Werts im "author_sort"<br>Calibre-Feld angezeigt.<br><br>Ist die Option deaktviert, wird der Wert im "author"<br>Calibre-Feld verwendet.


config.SortUsingTitle.label=Sortiere Bücherlisten gemäß "title" Calibre-Feld
config.SortUsingTitle.tooltip=<html>Sortiere Bücherlisten gemäß des Werts im "title" Calibre-Feld.<br>Normalerweise wird die Sortierung gemäß des Werts im "title_sort"<br>Calibre-Feld vorgenommen, die Artikel wie "Der/Die/Das" und<br>"Ein(e)" am Titelanfang für Sortierungen ignoriert.<br><br>Ist die Option aktiviert, wird stattdessen das "title" Calibre-Feld<br>verwendet, sodass Artikel für Sortierungen nicht ignoriert werden.

config.SortTagsByAuthor.label=Schlagwortsortierung nach Autor, dann nach Titel
config.SortTagsByAuthor.tooltip=<html>Sortiere Bücherlisten zu einem Schlagwort zuerst nach Autor,<br>anschließend unter dem Autor nach Titeln.<br><br>Ist die Option deaktiviert, werden Bücherlisten unter einem<br>Schlagwort einfach nach Titeln sortiert.
config.TagBooksNoSplit.label=Keine Aufteilung der Bücherliste nach Buchstaben für Schlagwort
config.TagBooksNoSplit.tooltip=<html>Keine Aufteilung der Bücher nach Buchstaben.<br><br>Das heißt, praktisch werden Bücher alphabetisch nach<br>Buchstaben des Autorennamens aufgeteilt, wenn Sie<br>auch die Option "Schlagwortsortierung nach Autor,<br>dann nach Titel" aktiviert haben.<br><br>Wenn aktiviert, wird keine Aufteilung der Bücher<br>nach Buchstaben vorgenommen, unabhängig von den<br>Optionen zur Aufteilung nach Buchstaben in den<br>erweiterten Einstellungen.<br><br>Wenn deaktiviert, werden die globalen Optionen<br>in den erweiterten Einstellungen herangezogen,<br>um zu entscheiden, ob Bücher nach Buchstaben<br>aufzuteilen sind.

config.DisplayTitleSort.label=Buchtitel-Anzeige gemäß "title_sort" Calibre-Feld
config.DisplayTitleSort.tooltip=<html>Buchtitel werden gemäß des Werts im "title_sort"<br>Calibre-Feld angezeigt.<br><br>Ist die Option deaktiviert, wird der Wert im<br>"title" Calibre-Deld verwendet.


config.IncludeSeriesInBookDetails.label=Serien in Buch-Detailangaben
config.IncludeSeriesInBookDetails.tooltip=<html>Falls Serien angegeben sind, werden sie<br>in der Buchbeschreibung aufgeführt.

config.IncludeRatingInBookDetails.label=Bewertungen in Buch-Detailangaben
config.IncludeRatingInBookDetails.tooltip=<html>Falls Informationen zur Bewertung vorhanden sind,<br>werden sie in der Buchbeschreibung aufgeführt.

config.IncludeTagsInBookDetails.label=Schlagworte in Buch-Detailangaben
config.IncludeTagsInBookDetails.tooltip=<html>Falls Schlagworte angegeben sind, werden<br>sie in der Buchbeschreibung aufgeführt.

config.IncludePublisherInBookDetails.label=Herausgeber in Buch-Detailangaben
config.IncludePublisherInBookDetails.tooltip=<html>Falls Herausgeber angegeben sind, werden<br>sie in der Buchbeschreibung aufgeführt.

config.IncludePublishedInBookDetails.label=Publikationsdatum in Buch-Detailangaben
config.IncludePublishedInBookDetails.tooltip=<html>Das Datum der Veröffentlichung wird<br>in der Buchschreibung aufgeführt.

config.IncludeModifiedInBookDetails.label=Änderungsdatum in Buch-Detailangaben
config.IncludeModifiedInBookDetails.tooltip=<html>Das Datum, an dem der Bucheintrag zuletzt in Calibre<br>geändert wurde, wird in der Buchbeschreibung aufgeführt.


config.IncludeAddedInBookDetails.label=Aufnahmedatum in Buch-Detailangaben
config.IncludeAddedInBookDetails.tooltip=<html>Das Datum, an dem das Buch dem Calibre Katalog hinzugefügt<br>wurde, wird in der Buchbeschreibung aufgeführt.

config.BookDetailsCustomFields.label=Eigene Spalten in Buch-Detailangaben
config.BookDetailsCustomFields.tooltip=<html>Eine kommagetrennte Liste der Bezeichnungen<br>benutzerdefinierter Calibre Spalten, die Sie<br>in die Buchbeschreibung aufnehmen wollen.
config.BookDetailsCustomFieldsAlways.tooltip=<html>Aktivieren Sie die Checkbox, wenn Sie möchten, dass<br>die Spaltenbezeichnung in der Buchbeschreibung<br>angezeigt wird, selbst wenn für sie keine Inhalte<br>in Calibre gesetzt wurden.
config.SingleBookCrossReferences.label=Querverweise für einzelnes Buch
config.SingleBookCrossReferences.tooltip=<html>In der Regel halten wir uns nicht damit auf, einen Querverweis<br>zu erstellen, wenn es nur ein einzelnes Buch gibt, das dem<br>Querverweistyp entspricht.<br><br>Aktivieren Sie die Option, wenn der Querverweis trotzdem<br>erstellt werden soll. Der wahrscheinlichste Zweck besteht<br>darin, einen einheitlichen Satz von Querverweisen für alle<br>Büchern einzusetzen.
config.IncludeAuthorCrossReferences.label=Autoren in Querverweisen
config.IncludeAuthorCrossReferences.tooltip=<html>Aktivieren Sie die Option, wenn Sie möchten,<br>dass für jeden Autor, der mit einem Buch<br>verbunden ist, ein Querverweis erstellt wird.
config.IncludeSerieCrossReferences.label=Serien in Querverweisen
config.IncludeSerieCrossReferences.tooltip=<html>Aktivieren Sie die Option, wenn Sie möchten, dass<br>für die Serie (falls vorhanden), die mit einem<br>Buch verbunden ist, ein Querverweis erstellt wird.

config.IncludeTagCrossReferences.label=Schlagwörter in Querverweisen
config.IncludeTagCrossReferences.tooltip=<html>Aktivieren Sie die Option, wenn Sie möchten, dass für<br>jedes Schlagwort, das mit einem Buch verbunden ist,<br>ein Querverweis erstellt wird.<br><br>Sie werden die Option wahrscheinlich nicht aktivieren<br>wollen, wenn Schlagwörter per Download aus dem Internet<br>bezogen werden und Sie nicht nachkontrollieren, welche<br>Schlagwörter zulässig sind.

config.IncludeRatingCrossReferences.label=Bewertungen in Querverweisen
config.IncludeRatingCrossReferences.tooltip=<html>Aktivieren Sie die Option, wenn Sie möchten, dass<br>für die Bewertung (falls vorhanden), die mit einem<br>Buch verbunden ist, ein Querverweis erstellt wird.<br><br>Sie werden die Option wahrscheinlich nicht aktivieren<br>wollen, wenn Bewertungen per Download aus dem Internet<br>bezogen werden und Sie nicht nachkontrollieren, welche<br>Bewertungsangaben zulässig sind.

config.GenerateIndex.label=Erstelle Such-Index (experimentell)
config.GenerateIndex.tooltip=<html>Erstellt einen Schlüsselwort-Index, der zur Buchsuche<br>in HTML Katalogen verwendet werden kann.<br><br><b>ACHTUNG:</b><br>Die Option scheint bei großen Bibliotheken nicht zu<br>funktionieren. Da die Mitarbeit des Calibre2Opds<br>Entwicklers, der für diese Funktion verantwortlich<br>zeichnete, derzeit ruht, bleibt die Problembehebung<br>unwahrscheinlich, bis sich ein anderer Entwickler<br>mit den nötigen Javascript Kenntnissen findet, der<br>die Weiterentwicklung der Funktion übernimmt.

config.DatabaseFolder.label=Datenbankverzeichnis
config.DatabaseFolder.tooltip=Das Verzeichnis, in dem Calibre die Datenbank speichert.

config.TargetFolder.label=Zielverzeichnis
config.TargetFolder.tooltip=<html>Die Option wird nur verwendet, wenn der Standard-Modus nicht aktiv ist.<br><br>Es ist der externe Verzeichnispfad, wo die Bibliothek (und der Katalog)<br>hinkopiert wird (wie z. B. ein NAS-System oder Ihre Nook SD-Karte)

config.CopyToDatabaseFolder.label=Katalogkopie im Datenbankverzeichnis
config.CopyToDatabaseFolder.tooltip=<html>Ist die Option aktiviert, wird der Katalog in das<br>Datenbankverzeichnis (wo Ihre Calibre Bibliothek<br>gespeichert ist) kopiert.<br><br>Ist "Zielverzeichnis" ebenfalls gesetzt, werden<br>zwei Kopien Ihres Katalogs angelegt.

config.OnlyCatalogAtTarget.label=Zielverzeichnis nur für Katalog
config.OnlyCatalogAtTarget.tooltip=<html>Das Zielverzeichnis ist nur für den Katalog (die Option kann nur<br>aktiviert werden, wenn eine Bücher-URL eingetragen wurde)<br><br>Wenn die Option nicht aktiviert ist, wird das Zielverzeichnis die<br>Bücher der Calibre Bibliothek enthalten und der Katalog als<br>Unterverzeichnis im Zielverzeichnis angelegt.<br><br>Wenn die Option aktiviert ist, wird der unter "Katalogverzeichnis"<br>eingetragene Verzeichnisname ignoriert und der Katalog direkt<br>im angegebenen Zielverzeichnis gespeichert.

config.BrowseByCover.label=Navigation per Buchcover-Modus (HTML)
config.BrowseByCover.tooltip=<html>Ist die Option aktiviert, wird der HTML Katalog eine<br>ganze Seite mit Coverbildern der Bücher anstatt einer<br>Bücherliste anzeigen.

config.BrowseByCoverWithoutSplit.label=Keine Aufteilung im Buchcover-Modus
config.BrowseByCoverWithoutSplit.tooltip=<html>Ist die Option aktiviert, werden Bücher, die im Buchcover-<br>Modus angezeigt werden, nicht alphabetisch aufgeteilt.

config.SplitByAuthorInitialGoToBooks.label=Autoren mit gleichen Anfangsbuchstaben in Autorenlistenseite auslassen
config.SplitByAuthorInitialGoToBooks.tooltip=<html>Ist die Option aktiviert und wird die Autorenliste alphabetisch<br>umgebrochen, führt der Klick auf einen Anfangsbuchstaben<br>direkt zur Bücherliste dieser Autoren.

config.IncludeAboutLink.label=Keinen "Über Calibre2Opds" Eintrag aufnehmen
config.IncludeAboutLink.tooltip=<html>Keinen "Über Calibre2Opds" Eintrag<br>in Katalog aufnehmen.

config.IncludeOnlyOneFile.label=Nur eine E-Book Datei aufnehmen
config.IncludeOnlyOneFile.tooltip=<html>Ist die Option aktiviert, wird nur eine E-Book Datei<br>in den Katalog übernommen (nach Priorität gemäß der<br>Reihenfolge in der "Aufgeommene Formate" Liste).

config.SuppressRatingsInTitles.label=Bewertungen in Buchtiteln unterdrücken
config.SuppressRatingsInTitles.tooltip=<html>Ist die Option aktiviert, enthalten Buchtitel keine<br>mit Sternen dargestellte Bewertung des Buchs.

config.ZipTrookCatalog.label=Katalog vor Hochladen auf den Nook komprimieren
config.ZipTrookCatalog.tooltip=<html>Ist die Option aktiviert, wird der Katalog komprimiert, bevor er<br>auf den Nook geladen wird. Das geht schneller, das Entpacken mit<br>Trook dauert dafür länger.

config.ReprocessEpubMetadata.label=epub Metadaten überarbeiten
config.ReprocessEpubMetadata.tooltip=<html>Ist die Option aktiviert, werden die epub mit den Calibre<br>Metadaten abgeglichen, sodass beide Metadaten übereinstimmen.<br><br>Beachte, dass dies vor Ort geschieht, die epub Dateien<br>in Calibre WERDEN dadurch verändert.<br><br><b>HINWEIS</b><br>Die Option ist veraltet und wird vermutlich zukünftig<br>entfernt. Calibre bietet mit "Bücher perfektionieren"<br>und dem "Modify ePub" Plugin zwei Möglichkeiten für<br>die gleiche Funktion.

config.Reset.label=Zurücksetzen
config.Reset.tooltip=Setzt Feld auf Standardwert zurück.

config.MaxMobileResolution.label=Maximale Bildschirmbreite für Mobilgeräte Option (HTML)
config.MaxMobileResolution.tooltip=<html><i>AKTUELL NICHT AKTIV</i><br><br>Die maximale Bildschirmbreite in Pixel, für die der<br>HTML Katalog die "Mobilgerät" Darstellung verwenden<br>soll, die für kleine Bildschirme optimiert ist.<br><br>Liegen Werte über der gesetzten Pixelanzahl, wird die<br>konventionelle Darstellung im HTML Katalog verwendet.
config.Test.label=Test
#EN# config.Test.tooltip=Test a saved search, filter or custom catalog link for validity.

# The default settings for the URL's for the external book links
# can be set to be language specific.  If in doubt use the English value.

config.WikipediaUrl.label=Wikipedia ISBN-URL
config.WikipediaUrl.tooltip=<html>Setzt die externe URL zur Wikipedia<br>(verwende {1} als Platzhalter für die ISBN, {0} für die Sprache)
config.WikipediaUrl.default=https://{0}.wikipedia.org/wiki/{1}

config.AmazonAuthorUrl.label=Amazon Autor-URL
config.AmazonAuthorUrl.tooltip=<html>Setzt die externe URL zur Amazon Autorseite<br>(verwende {0} als Platzhalter für den Autorname)
config.AmazonAuthorUrl.default=https://www.amazon.de/gp/search/ref=sr_adv_b/?search-alias=stripbooks&unfiltered=1&sort=relevanceexprank&field-author={0}

