config.ZipTrookCatalog.tooltip=Если отмечено, каталог будет заархивирован и после этого скопирован на Nook; это будет быстрее, но в первый раз потребуется Trook для его разархивации

config.ReprocessEpubMetadata.label=Переработать метаданные epub
config.ReprocessEpubMetadata.tooltip=Если установлено, метаданные epub будут переработаны для согласования с метаданными Calibre. Обратите внимание, что это происходит ситуационно, так что файлы в вашей библиотеке Calibre БУДУТ изменены, если вы включите эту опцию

#EN# config.Reset.label=Reset
