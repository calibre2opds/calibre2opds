config.IncludeAboutLink.label=Вставлять статью "О calibre2opds"
config.IncludeAboutLink.tooltip=Если установлено, в каталог будет включена статья "О calibre2opds"

config.IncludeOnlyOneFile.label=Включать только один файл электронной книги
config.IncludeOnlyOneFile.tooltip=Если установлено, только один файл электронной книги будет включен в каталог (согласно приоритету, установленному в перечне "Включать форматы")

config.SuppressRatingsInTitles.label=Запретить отображать рейтинг в заголовках книг
config.SuppressRatingsInTitles.tooltip=Если установлено, заголовки книг не содержат информацию о их рейтингах (показываются как звезды)

