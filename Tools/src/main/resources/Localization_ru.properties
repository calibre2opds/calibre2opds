#EN# config.ExternalImages.tooltip=<html>Normally one uses external image files for the covers and thumbnails. <br><br>Typically these will be the images that are held in the Calibre library with each book.<br><br>If this option is cleared, then instead of providing references to external image files, <br>the images are stored as binary encoded data within the xml/html files.<br>This makes these files larger but avoids the need to reference these external image files at runtime.<br><br>This feature is most likely to be of use when you have selected the option to include images within the catalog.<br>Setting this option cuts down the number of files in this case as separate image files are no longer<br>required although it will increase slightly the space occupied by such a catalog.<br><br><b>NOTE:</b><br>Some browsers (such as the Kindle browser) cannot handle embedded images.


