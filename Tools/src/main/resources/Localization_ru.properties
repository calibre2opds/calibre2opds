config.ThumbnailGenerate.tooltip=Не генерировать картинки обложек. Это приведет к некоторому снижению скорости загрузки страниц каталога, но Вы сэкономите на дисковом пространстве под каталог

config.ThumbnailHeight.label=Высота мини-описания
config.ThumbnailHeight.tooltip=Устанавливает высоту генерируемых мини-описаний

config.CoverResize.label=Не изменять размер обложек при генерации
config.CoverResize.tooltip=Использовать обложки, хранящиеся в библиотеке Calibre, без изменения их размера на стандартный. Это может уменьшить дисковое пространство под каталог, но снизить скорость загрузки страниц каталога

config.CoverHeight.label=Высота изображения обложки
config.CoverHeight.tooltip=Устанавливает высоту генерируемых изображений обложек

config.SplitTagsOn.label=Использование разветвленных тэгов
config.SplitTagsOn.tooltip=Определяет разделитель, который будет использоваться для построения дерева из списка тэгов (например, '':'' если ваши тэги именуются как Экшн:Читать:Поскорее)
#EN# config.SplitTagsOnComma.warn=<html>Are you sure that you want to use comma as the split character(s) to split an individual tag into sub-tags.<br><br>Calibre has the default use of comma hard-coded as the way to split a list of tags into separate<br>tags, so no individual tag can contain the comma character (unless the whole tag is surrounded by quotes)..<br><br>If you are trying to set the the comma character, then it is likely that uoy have misundertood<br>the use of this option within Calibre2opds and should simply disable spltting tags.
#EN# config.SplitTagsOnEmpty.error=<html>You have specified that you want to split tags into sub-tags, but have not specified<br>which character(s) should be use to identify the split points.
config.DontSplitTagsOn.label=Отключить разбиение по тэгам
#EN# config.DontSplitTagsOn.tooltip=<html>Disable splitting tags even if you have set the 'Split tags on' option.<br><br>Provides an easy way to toggle the split on/off without having to clear the split chanrcter.

config.IncludeBooksWithNoFile.label=Включать книги без файла
config.IncludeBooksWithNoFile.tooltip=Включать книги без какого-либо файла; вытесняет опцию "Включать форматы"

config.CryptFilenames.label=Шифровать имена файлов
config.CryptFilenames.tooltip=Если установлено, имена файлов будут шифроваться таким образом, что невозможно будет догадаться что это за файлы

config.ShowSeriesInAuthorCatalog.label=Не показывать Серии в каталогах авторов
config.ShowSeriesInAuthorCatalog.tooltip=Если не установлено, каталоги авторов содержат ссылки на серии, в которые входят книги автора

config.OrderAllBooksBySeries.label=Упорядочивать каталог "Все книги" по сериям
config.OrderAllBooksBySeries.tooltip=Если установлено, каталог "Все книги" будет отсортирован по сериям

config.GenerateExternalLinks.label=Не генерировать внешние ссылки
config.GenerateExternalLinks.tooltip=Если установлено, книги не будут содержать внешних ссылок на Wikipedia, Goodreads...

config.GenerateCrossLinks.label=Не генерировать перекрестные ссылки
config.GenerateCrossLinks.tooltip=Если установлено, книги не будут содержать перекрестные ссылки на другие каталоги (полезно, когда применяется шифрование имен файлов)

#EN# config.CatalogFilter.label=Main catalog filter
#EN# config.CatalogFilter.tooltip=<html>If set, the main catalog will only contain the books corresponding to this Calibre search<br>(use Saved:xxx to specify a saved search in Calibre named xxx)

#EN# config.TagsToIgnore.label=Tags to omit from Tags catalog
#EN# config.TagsToIgnore.tooltip=<html>If set, the tags sub-catalog will omit any references to the given tags.<br>Wild cards can be used (e.g. [* to omit all tags starting with [ character).<br><br><b>Note:</b><br> The tags are still shown when you get to the details of a specific book,<br>but omitted tags will not generate cross-reference links.

config.TagsToMakeDeep.label=Список тэгов дополнительного уровня
config.TagsToMakeDeep.tooltip=Если установлено, каталоги этих тэгов станут дополнительными уровнями под-разбиения внутри каталогов авторов, серий, тэгов ... Предупреждение : добавление здесь тэгов влечет за собой замедление процесса генерации

config.MinBooksToMakeDeepLevel.label=Минимальное количество книг для создания дополнительного уровня
config.MinBooksToMakeDeepLevel.tooltip=Мы не хотим генерировать дополнительный уровень в том случае, если он будет содержать книг меньше, чем указанное значение

config.MaxSummaryLength.label=Максимальная длина списка "Описание"
config.MaxSummaryLength.tooltip=Если список "Описание" превышает эту длину, создается описание по умолчанию, содержащее количество элементов и страниц - Совет : установите значение 0 если вы не хотите получить список "Описание" !

#EN# config.MaxBookSummaryLength.label=Maximum length of a book summary
#EN# config.MaxBookSummaryLength.tooltip=<html>This is the summary of the book shown in a book list. <br>If the summary exceeds this length, it is truncated to this length. <br><br><b>TIP</b>: Set to -1 to never truncate

#EN# config.GenerateAuthors.label=Do not generate the "Authors" catalog
#EN# config.GenerateAuthors.tooltip=<html>The "Authors" catalog section will not be generated.<br>You might want to do this for a catalog that is going<br>to only contain references to other external catalogs

config.GenerateTags.label=Не генерировать каталог "Тэги"
config.GenerateTags.tooltip=Каталог "Тэги" не будет сгенерирован; полезно для экономии дискового пространства и времени работы процессора, если у вас нет значимых тэгов

#EN# config.GenerateSeries.label=Do not generate the "Series" catalog
#EN# config.GenerateSeries.tooltip=<html>The "Series" catalog section will not be generated.<br>useful to save space and CPU time, if you don''t  have meaningful series to use; <br>you might also want to do this for a catalog that is going to contain references to other external catalogs

#EN# config.GenerateRecent.label=Do not generate the "Recent" catalog
#EN# config.GenerateRecent.tooltip=<html>The "Recent" books catalog section will not be generated;<br>useful to save space and CPU time, if you don''t  want to use recent books

config.GenerateRatings.label=Не генерировать каталог "Рейтинг"
config.GenerateRatings.tooltip=Каталог "Рейтинг" не будет сгенерирован; полезно для экономии дискового пространства и времени работы процессора, если вы не используете рейтинги

config.GenerateAllbooks.label=Не генерировать каталог "Все книги"
config.GenerateAllbooks.tooltip=Каталог "Все книги" не будет сгенерирован; полезно для экономии дискового пространства и времени работы процессора, если вы не хотите видеть перечень заголовков всех книг

#EN# config.SortUsingAuthor.label=Sort Author lists using the Calibre 'author' field
#EN# config.SortUsingAuthor.tooltip=<html>Sort lists of authors according to the value in the 'author' or 'author_sort' fields in Calibre.<br>Normally sorting is done using the value of the Calibre 'author_sort' field.<br><br>Set this to use the value of the Calibre 'author' field instead.


#EN# config.DisplayAuthorSort.label=Display authors using the Calibre 'author_sort' field
#EN# config.DisplayAuthorSort.tooltip=<html>Display author names according to the value in the 'author_sort' field in Calibre.<br><br>If unset then the value of the Calibre 'author' field is used instead.


#EN# config.SortUsingTitle.label=Sort Book lists using the Calibre 'title' field
#EN# config.SortUsingTitle.tooltip=<html>Sort lists of book according to the value in the 'title' or 'title_sort' fields in Calibre<br><br>Normally sorting is done using the Calibre 'title_sort' field which ignores<br>leading words such as 'the' and 'a' for sorting purposes<br><br>Set option this to use the value of the Calibre 'title' field instead so such leading<br>'noise' words are not ignored for sorting purposes.

#EN# config.SortSeriesUsingLibrarySort.label=Sort Series lists using 'Library Sort' method
#EN# config.SortSeriesUsingLibrarySort.tooltip=<html>The default in Calibre2opds is to sort series names exactly as entered into Calibre.<br><br> Setting this option tells Calibre2opds to use so called 'Library Sort' methods where noise words<br>at the start (such as 'a' and 'the') should be ignored for sorting purposes<br><br>NOTE: The definition of 'noise' words is highly language dependent so the success of using this<br>option is likely to vary according to the language being used.
#EN# config.DisplaySeriesSort.label=Display Series using the 'sort' order
#EN# config.DisplaySeriesSort.tooltip=<html>Display series names according to the value used for the Series sorting.<br><br>This option is only available if you have elected to use 'Library Sort' method for series names.<br><br>If this is selected then any noise words are moved to the end of the display name (e.g. Series Name, A).<br>Most people seem to like the 'noise' words included at the start for Display porposes, but some prefer <br>to see the name exactly as it would be if sorted using the 'Library Sort' method.
#EN# config.SortTagsByAuthor.label=Sort tags by author and then title
#EN# config.SortTagsByAuthor.tooltip=<html>Sort list of books within a tag by author and then by title within the author.<br><br>If not set then books within a tag are simply sorted by title.

#EN# config.TagBooksNoSplit.label=Do not Split book list by letter for a tag
#EN# config.TagBooksNoSplit.tooltip=<html>Do not Split the books by letter.<br><br>This will effectively mean that books will be split by author letter if you have<br>also enabled the option to sort books by Author name within tags.<br><br>If set, then the splitting of books by letter will not happen regardless of the<br>setting for split-by-letter on the Advanced tab.<br><br>If not set then books use the global setting on the Advanced tab to decide if<br>they should be split by letter.

#EN# config.DisplayTitleSort.label=Display book titles using the Calibre 'title_sort' field
#EN# config.DisplayTitleSort.tooltip=<html>Display book titles according to the value in the 'title_sort' field in Calibre.<br>If unset then the value of the Calibre 'title' field is used instead.


