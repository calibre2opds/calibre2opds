config.IncludeAboutLink.label=No Incluir la entrada "Sobre calibre2opds" 
config.IncludeAboutLink.tooltip=Si se escoge, la entrada "Sobre calibre2opds" no se incluirá en el catálogo 

config.IncludeOnlyOneFile.label=Incluir solo un fichero de libro electrónico
config.IncludeOnlyOneFile.tooltip=Si se marca solo un fichero de libro electrónico se incluirá en el catálogo (por orden de prioridad en la lista de "Formatos incluidos")

config.SuppressRatingsInTitles.label=Elimina las valoraciones en los títulos de los libros
config.SuppressRatingsInTitles.tooltip=Los títulos de los libros no incluirán valoraciones (mostradas como estrellas)

config.ZipTrookCatalog.label=Comprimir el catálogo antes de copiarlo al Nook
config.ZipTrookCatalog.tooltip=Si se marca, el catálogo se comprimirá y  se copiará al Nook; será más rápido pero requiere que Trook  lo descomprima primero

config.ReprocessEpubMetadata.label=Procesar los metadatos ePUB
config.ReprocessEpubMetadata.tooltip=Si se marca los metadatos del epub serán procesados de forma que sean los mismos que los metadatos presentes en calibre. Advierta que esto sucede en vez de copiar el fichero epub así que solo en modos donde los libros electrónicos se copian al directorio de destino
#EN# config.CorrectCaseMismatch.label=Auto-correct case mismatches
#EN# config.CorrectCaseMismatch.tooltip=<html>It is possible for there to be case mismatches between the file names stored in the<br>Calibre database and the actual files stored in the Calibre library.  This does not matter<br>if you are running on a system such as Windows which has a case-insensitive file system,<br>but it does matter on systems such as Linux where case matters in filenames.<br><br>Setting this option will cause calibre2opds to rename any such mismatches it finds<br>so that the case of file/folder names match what is stored in the Calibre database.<br><br>If this ption is not set then a warning will be written to the log file giving details<br>of the mismatch. <br><br><b>CAUTION:</b><br>It is strongly recommended that you ensure you have a backup of your Calibre<br>database before activating this option.  Although every care has been taken to<br>ensure it will not go wrong it is a new option and if it did go wrong it might mess<br>up your Calibre library. 

#EN# config.Reset.label=Reset
#EN# config.Reset.tooltip=Set the field back to the default value.

