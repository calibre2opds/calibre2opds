#EN# config.IncludeCoversInCatalog.label=Include cover images within the catalog
#EN# config.IncludeCoversInCatalog.tooltip=<html>Include the cover images in the catalog rather than use ones stored with the books in the Calibre Library.<br><br>If using this option you are quite likely to want to make sure the option to generate optimised cover<br>and thumbnail images have not been suppressed to keep total size down.<br><br><b>CAUTION</b>:<br>Including cover images in the catalog will mean it uses <b>a lot more space</b> so it is not advisable to<br>use this option if the catalog is held on cloud storage.  You can minimise the cost by setting<br>the option to use thumbnails for cover images.
#EN# config.UseThumbnailsAsCovers.label=Use thumbnails for cover images
#EN# config.UseThumbnailsAsCovers.tooltip=<html>Normally one uses separate images for covers and thumbnails and book cover images<br>as you want higher quality images to be used for covers.<br><br>If you set this option then the thumbnail images (which are smaller but of lower quality)<br> will also be used for cover images.  The cover images will still be displayed at the size<br>you have set, but they may appear a bit fuzzy due to the loss of quality.<br><br>This option is of particular use when you have selected the option to include cover<br>images in the catalog as it helps keep the catalog size down.
#EN# config.ZipCatalog.label=Create Zip of catalog
#EN# config.ZipCatalog.tooltip=<html>Create a ZIP file for the files that make up the catalog.<br><br>This is typically used to create a copy of the catalog as a 'web site'<br>suitable for offline viewing, so you are likely to also want to set the <br>option to omit xml files from the ZIP to both <br>reduce the number of files and the size of the ZIP.
#EN# config.ZipOmitXml.label=Omit XML files from ZIP of catalog
#EN# config.ZipOmitXml.tooltip=<html>Omit any .xml files when creating a ZIP of the catalog.<br><br>Used if you only want the files that are relevant to an HTML catalog<br>as is likely to be the case if you are trying to create a psuedo 'web site'<br>that can be used for offline viewing of the catalog.<br><br>It will also reduce the size of the ZIP and the number of files contained<br>in the ZIP.
#EN# config.ExternalIcons.label=Use external Icon files
#EN# config.ExternalIcons.tooltip=<html>Instead of embedding the icons for the top levels of the catalogs use external files instead.<br><br>This results in slower page loading, but is needed for readers with browsers (such as the Kindle)<br>that cannot handle the icons embedded as binary images.<br><br>It is also recommended that you set this option if using cloud storage (e.g. Dropbox)<br>for the catalog as it will minimise space used for the catalog.<br><br>If this option is cleared then image files are embedded within the catalog xml/html files.
#EN# config.ExternalImages.label=Use external Image files
#EN# config.ExternalImages.tooltip=<html>Normally one uses external image files for the covers and thumbnails. <br><br>Typically these will be the images that are held in the Calibre library with each book.<br><br>If this option is cleared, then instead of providing references to external image files, <br>the images are stored as binary encoded data within the xml/html files.<br>This makes these files larger but avoids the need to reference these external image files at runtime.<br><br>This feature is most likely to be of use when you have selected the option to include images within the catalog.<br>Setting this option cuts down the number of files in this case as separate image files are no longer<br>required although it will increase slightly the space occupied by such a catalog.<br><br><b>NOTE:</b><br>Some browsers (such as the Kindle browser) cannot handle embedded images.


