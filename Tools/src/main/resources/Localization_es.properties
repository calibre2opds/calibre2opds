config.GenerateCrossLinks.label=No generar enlaces de referencia
config.GenerateCrossLinks.tooltip=Las entradas de los libros no contendrán enlaces a otras partes del catálogo

#EN# config.CatalogFilter.label=Main catalog filter
#EN# config.CatalogFilter.tooltip=<html>If set, the main catalog will only contain the books corresponding to this Calibre search<br>(use Saved:xxx to specify a saved search in Calibre named xxx)

#EN# config.TagsToIgnore.label=Tags to omit from Tags catalog
#EN# config.TagsToIgnore.tooltip=<html>If set, the tags sub-catalog will omit any references to the given tags.<br>Wild cards can be used (e.g. [* to omit all tags starting with [ character).<br><br><b>Note:</b><br> The tags are still shown when you get to the details of a specific book,<br>but omitted tags will not generate cross-reference links.

config.TagsToMakeDeep.label=Lista de etiquetas que tendrán un nivel adicional
config.TagsToMakeDeep.tooltip=Si se escoge los catálogos de estas etiquetas tendrán un subnivel dividido por autores, series, etiquetas, …. ADVERTENCIA: añadir etiquetas a esta opción hará que el proceso de generación del catálogo sea más lento

config.MinBooksToMakeDeepLevel.label=Número mínimo de libros antes de crear un nivel adicional
config.MinBooksToMakeDeepLevel.tooltip=No se creará un nivel adicional si hay menos libros que el número indicado

config.MaxSummaryLength.label=Longitud máxima de la lista resumen
config.MaxSummaryLength.tooltip=Si la lista de resumen excede esta longitud se reemplaza por un resumen por defecto que contiene el número de páginas y elementos. Si no desea generar el resumen ponga este valor a 0

#EN# config.MaxBookSummaryLength.label=Maximum length of a book summary
#EN# config.MaxBookSummaryLength.tooltip=<html>This is the summary of the book shown in a book list. <br>If the summary exceeds this length, it is truncated to this length. <br><br><b>TIP</b>: Set to -1 to never truncate

#EN# config.GenerateAuthors.label=Do not generate the "Authors" catalog
#EN# config.GenerateAuthors.tooltip=<html>The "Authors" catalog section will not be generated.<br>You might want to do this for a catalog that is going<br>to only contain references to other external catalogs

#EN# config.GenerateTags.label=Do not generate the "Tags" catalog
#EN# config.GenerateTags.tooltip=<html>The "Tags" catalog section will not be generated;<br>useful to save space and CPU time, if you don''t  have meaningful tags to use

#EN# config.GenerateSeries.label=Do not generate the "Series" catalog
#EN# config.GenerateSeries.tooltip=<html>The "Series" catalog section will not be generated.<br>useful to save space and CPU time, if you don''t  have meaningful series to use; <br>you might also want to do this for a catalog that is going to contain references to other external catalogs

#EN# config.GenerateRecent.label=Do not generate the "Recent" catalog
#EN# config.GenerateRecent.tooltip=<html>The "Recent" books catalog section will not be generated;<br>useful to save space and CPU time, if you don''t  want to use recent books

config.GenerateRatings.label=No generar el catálogo de Valoración
config.GenerateRatings.tooltip=No se generará el catálogo de "Valoraciones"; si no usa las valoraciones es una forma de ahorrar espacio en disco y ciclos de CPU

config.GenerateAllbooks.label=No crear el catálogo de "Todos los libros"
config.GenerateAllbooks.tooltip=No se generará el catálogo de "Todos los libros"; si no usa las valoraciones es una forma de ahorrar espacio en disco y ciclos de CPU

#EN# config.SortUsingAuthor.label=Sort Author lists using the Calibre 'author' field
#EN# config.SortUsingAuthor.tooltip=<html>Sort lists of authors according to the value in the 'author' or 'author_sort' fields in Calibre.<br>Normally sorting is done using the value of the Calibre 'author_sort' field.<br><br>Set this to use the value of the Calibre 'author' field instead.<br><br>NOTE:  If this is set you probably want to check that the option to display Author names<br>using author_sort is also unset on the Book Details tab.


#EN# config.DisplayAuthorSort.label=Display authors using the Calibre 'author_sort' field
#EN# config.DisplayAuthorSort.tooltip=<html>Display author names according to the value in the 'author_sort' field in Calibre.<br><br>If unset then the value of the Calibre 'author' field is used instead.  You probably<br>want it unset if you have set the option to sort by 'author' on the Catalog Structure tab.


#EN# config.SortUsingTitle.label=Sort Book lists using the Calibre 'title' field
#EN# config.SortUsingTitle.tooltip=<html>Sort lists of book according to the value in the 'title' or 'title_sort' fields in Calibre<br><br>Normally sorting is done using the Calibre 'title_sort' field which ignores<br>leading words such as 'the' and 'a' for sorting purposes<br><br>Set option this to use the value of the Calibre 'title' field instead so such leading<br>'noise' words are not ignored for sorting purposes.

#EN# config.SortSeriesUsingLibrarySort.label=Sort Series lists using 'Library Sort' method
#EN# config.SortSeriesUsingLibrarySort.tooltip=<html>The default in Calibre2opds is to sort series names exactly as entered into Calibre.<br><br> Setting this option tells Calibre2opds to use so called 'Library Sort' methods where noise words<br>at the start (such as 'a' and 'the') should be ignored for sorting purposes<br><br>NOTE: The definition of 'noise' words is highly language dependent so the success of using this<br>option is likely to vary according to the language being used.
#EN# config.DisplaySeriesSort.label=Display Series using the 'sort' order
#EN# config.DisplaySeriesSort.tooltip=<html>Display series names according to the value used for the Series sorting.<br><br>This option is only available if you have elected to use 'Library Sort' method for series names.<br><br>If this is selected then any noise words are moved to the end of the display name (e.g. Series Name, A).<br>Most people seem to like the 'noise' words included at the start for Display porposes, but some prefer <br>to see the name exactly as it would be if sorted using the 'Library Sort' method.
#EN# config.SortTagsByAuthor.label=Sort tags by author and then title
#EN# config.SortTagsByAuthor.tooltip=<html>Sort list of books within a tag by author and then by title within the author.<br><br>If not set then books within a tag are simply sorted by title.

#EN# config.TagBooksNoSplit.label=Do not Split book list by letter for a tag
#EN# config.TagBooksNoSplit.tooltip=<html>Control whether books are split by author letter within a tag.<br><br>This option is only relevant  if you have also enabled the option<br>to sort books by Author name within tags.<br><br>If set, then the splitting of books by letter will not happen regardless of the<br>setting for split-by-letter on the Advanced tab.<br><br>If not set then books use the global setting on the Advanced tab to decide if<br>they should be split by letter.

#EN# config.DisplayTitleSort.label=Display book titles using the Calibre 'title_sort' field
#EN# config.DisplayTitleSort.tooltip=<html>Display book titles according to the value in the 'title_sort' field in Calibre.<br>If unset then the value of the Calibre 'title' field is used instead.

#EN# config.IncludeTitleInBookDetails.label=Include the Title in the Book Details
#EN# config.IncludeTitleInBookDetails.tooltip=<html>The title is currently ALWAYS displayed.<br>This option is being reserved for future use.

#EN# config.IncludeAuthorInBookDetails.label=Include the Author in Book Details
#EN# config.IncludeAuthorInBookDetails.tooltip=<html>The author will be displayed in the Book Details.<br><br>For certain types of library (e.g. Magazines, Comics) the author may not be meaningful. <br>Unsetting this option means that the author is not displayed in the Book Details.<br><br>If this option is unset then it will not be possible to generate an Authors sub-catalog<br>and the author(s) will also be omitted when displaying book lists.

#EN# config.IncludeSeriesInBookDetails.label=Include Series in the Book Details
#EN# config.IncludeSeriesInBookDetails.tooltip=<html>The series information (if present) will be added to the book description

#EN# config.IncludeRatingInBookDetails.label=Include Rating in the Book Details
#EN# config.IncludeRatingInBookDetails.tooltip=<html>The rating information (if present) will be added to the book description

#EN# config.IncludeTagsInBookDetails.label=Include Tags in the Book Details
#EN# config.IncludeTagsInBookDetails.tooltip=<html>The tag information (if present) will be added to the book description

#EN# config.IncludePublisherInBookDetails.label=Include Publisher in the Book Details
#EN# config.IncludePublisherInBookDetails.tooltip=<html>The publisher (if present) will be added to the book description

#EN# config.IncludePublishedInBookDetails.label=Include Published Date in the Book Details
#EN# config.IncludePublishedInBookDetails.tooltip=<html>The published date will be added to the book description

#EN# config.IncludeAddedInBookDetails.label=Include Added Date in the Book Details
#EN# config.IncludeAddedInBookDetails.tooltip=<html>The date the book entry was added to the Calibre catalog will be added to the book description

#EN# config.IncludeModifiedInBookDetails.label=Include Modified Date in the Book Details
#EN# config.IncludeModifiedInBookDetails.tooltip=<html>The date the book entry was last modified in Calibre will be added to the book description

#EN# config.IncludeSizeOfDownloads.label=Include Download Size in the Book Details
#EN# config.IncludeSizeOfDownloads.tooltip=<html>The size of the associated ebook file is shown against the Download links in HTML catalogs

#EN# config.BookDetailsCustomFields.label=Custom Fields to include in Book Details
#EN# config.BookDetailsCustomFields.tooltip=<html>A comma separated list of the names of Calibre custom columns<br>that you want to be include when showing Book Details
#EN# config.BookDetailsCustomFieldsAlways.tooltip=<html>Check this box if you want the Custom Column title displayed in the Book details<br>even when there is no value set in Calibre.
#EN# config.SingleBookCrossReferences.label=Generate cross reference for single book
#EN# config.SingleBookCrossReferences.tooltip=<html>Normally if there is only a single book that meets the cross-reference type, then<br>we do not bother to create the cross-reference.<br><br>Set this option if you want the cross-reference genereated regardless..The<br>most likely reason will be to have the same set of cross-references on all books.
#EN# config.IncludeAuthorCrossReferences.label=Include authors in cross-references
#EN# config.IncludeAuthorCrossReferences.tooltip=<html>If you want a cross-reference generated for each author associated with a book then set this option. 
#EN# config.IncludeSerieCrossReferences.label=Include series in cross-references
#EN# config.IncludeSerieCrossReferences.tooltip=<html>If you want a cross-reference generated for the series (if any) associated with a book then set this option.

#EN# config.IncludeTagCrossReferences.label=Include tags in cross-references
#EN# config.IncludeTagCrossReferences.tooltip=<html>If you want a cross-reference generated for each tag associated with a book then set this option. <br><br>You probably do not want this option set if you have been<br>obtaining tags by downloading them from the internet and have not<br>exercised any control over the values allowed.

#EN# config.IncludeRatingCrossReferences.label=Include ratings in cross-references
#EN# config.IncludeRatingCrossReferences.tooltip=<html>If you want a cross-reference generated for the rating (if any<br>associated with a book then set this option. <br><br>You probably do not want this option set if you have been<br>obtaining ratingss by downloading them from the internet<br>and have not exercised any control over the values allowed.

#EN# config.GenerateIndex.label=Generate Search Index (experimental)
#EN# config.GenerateIndex.tooltip=<html>Generate a keyword index that can be used to search for books when using the HTML catalogs<br><br><b>CAUTION:</b><br>This option does not seem to work for large libraries. <br>The Calibre2opds developer who was responsible for this feature has gone<br>dormant so this issue is unlikely to be resolved unless another developer with<br>the requisite Javascript skills is prepared to take on this development.

config.DatabaseFolder.label=Directorio de la base de datos
config.DatabaseFolder.tooltip=La ruta al directorio donde se guarda la base de datos de calibre

config.TargetFolder.label=Directorio de destino
config.TargetFolder.tooltip=La ruta donde se copiarán la biblioteca y el catálogo (un disco NAS o la tarjeta SD de su Nook por ejemplo)

config.CopyToDatabaseFolder.label=Copiar el catálogo al directorio de la base de datos
config.CopyToDatabaseFolder.tooltip=Si se marca esta opción se copiará el el catálogo al directorio de la base de datos (donde está la biblioteca de calibre); si existe además una "carpeta de destino" se crearán dos copias del catálogo…

#EN# config.OnlyCatalogAtTarget.label=Destination folder is catalog only
#EN# config.OnlyCatalogAtTarget.tooltip=<html>The destination folder is only for the catalog (This option can only be specified if the Books URL has been set)<br><br><br>If the option is not set the Destination folder will contain books from the Calibre library,<br>and the catalog will be a sub-folder of the destination location.<br><br>If this option is set then the catalog name setting is ignored,<br>and the catalog is stored directly at the location specified for the Destination folder

