config.IncludeCoversInCatalog.tooltip=<html>Katalógusban rögzített borító használata szembe a Calibre<br>könyvtárban tárolt állománnyal.<br><br>Ennek a lehetőségnek a használatakor fontos, meggyőződni hogy az<br>optimalizált borítóméret meghatározásra került és a "Ne készüljenek<br>átméretezett borítók" lehetőség ne legyen bekapcsolva a tárolóhely<br>minimalizálása végett.<br><br><b>FIGYELEM</b>:<br>A borítóképek beágyazása <b>sok plusz tárhelyet</b> igényel. Vagyis nem ajánlott<br>ennek az opciónak a használata akkor ha katalógus felhő alapú tárolóra kerül.<br>Minimalizálható a tárhelyméret a "Bélyegkép használata borítóképként" lehetőséggel.
config.UseThumbnailsAsCovers.label=Bélyegkép használata borítóképként
config.UseThumbnailsAsCovers.tooltip=<html>Alapesetben külön kép van használva bélyegképnek és borítóképnek<br>ha magasabb minőségű borítóképekre van szükség.<br><br>E lehetőség használatakor a bélyeképek (amik sokkal kisebbek és<br>alacsonyabb minőségűek) lesznek borítóképként is használva.<br>A borítókép továbbra is abban a méretben lesz megjelenítve ami<br>a borító magasságban meg lett adva, de a minőségvesztés miatt<br>összemosottan jelenhetnek meg.<br><br>Ez az opció részlegesen használható a "Borítókép beágyazása" lehetőség<br>kiválsztásával egyidőben, a katalógus méretének csökkentésére.
config.ZipCatalog.label=Katalógus tömörítése ZIP állományba
config.ZipCatalog.tooltip=<html>ZIP állomány készítése a katalógust meghatározó állományokból.<br><br>Ez tipikusan akkor használatos ha a katalógus másolatát mint<br>WEB oldalként kell kapcsolat nélküli módban használni.<br><br>Ilyenkor célszerű a "Ne kerüljön XML a ZIP állományba" opciót<br>is használni, ami csökkenti a ZIP-be kerülő állományok számát és méretét.
config.ZipOmitXml.label=Ne kerüljön XML a ZIP állományba
config.ZipOmitXml.tooltip=<html>Kihagyja a .xml állományokat ZIP készítése közben.<br><br>Akkor használatos, ha csak a HTML oldalakhoz szükéges állományokra van szükség.<br>Ez akkor fordul elő ha egy másodlagos web oldal előállítása a cél ami kapcsolat nélküli módban is használható.<br><br>Ez csökkenti a ZIP állományba kerülő állományok számát és méretét is.
config.ExternalIcons.label=Külső bélyegképek használata
config.ExternalIcons.tooltip=<html>Külső állományok használata bélyegképnek ahelyett, hogy a bélyegképeket a katalógus állományai tartalmazzák.<br><br>Ez lassabb oldalbetöltést eredményez, de szükséges böngészővel rendelkező olvasók esetén (ilyen pl.: a Kindle)<br>amelyek nem kezelik a binárisan beillesztett képeket.<br><br>Ennek az opciónak a használata felhő alapú tárhely használata esetén is ajánlott, (ilyen a Dropbox)<br>mivel csökkenti a katalógus méretét.<br><br>Ha ez az opció ki van kapcsolva a képálományok magában az xml/html állományokban lesznek rögzítve.
config.ExternalImages.label=Külső képállományok használata
config.ExternalImages.tooltip=<html>Alapértelmezetten a borító- és bélyegképek képállományokból<br>jelennek meg.<br><br>E lehetőség törlése esetén a külső képre mutató hivatkozás helyett<br>a képek az xml/html állományokba kerülnek közvetlenül binárisan kódolva.<br>Ennek eredményeként az állományok mérete nagyobb lesz de nem kell a<br>képeket futásidőben behivatkozni.<br><br>A lehetőség törlése legtöbbször akkor használatos, ha a "Borítóképek beágyazása"<br>opció kiválasztásra került. Ez az opció csökkenti a fájlok számát azáltal,<br>hogy külső képfájlokra már nem lesz szükség, de egy kissé megnöveli a katalógus méretét.<br><br><b>MEGJEGYZÉS:</b><br>Néhány böngésző (mint a Kindle böngészője) nem tudja kezelni a beágyazott képeket.


config.ThumbnailGenerate.label=Ne készüljenek bélyegképek
config.ThumbnailGenerate.tooltip=<html>Nem készülnek bélyegképek.<br><br>Ez azt jelenti, hogy az oldalak betöltése lassabb,<br>de hely takarítható meg a katalógusnak.<br><br>Jó öttlet ennek az opciónak a használata a Calibre könyvtár felhő tárhelyű<br>elhelyezése esetén, mert csökkenti annak méretét.

config.ThumbnailHeight.label=Bélyegkép magasság
config.ThumbnailHeight.tooltip=<html>Meghatározza a bélyegképek megjelenítéi magasságát az elkészített calibre2opds katalógusban.<br>Ha a bélyegképlétrehozás nincs tiltva erre a felbontásra optimalizált<br> bélyegképek készülnek a könyv calibre borítóképéből.

config.CoverResize.label=Ne készüljenek átméretezett borítók
config.CoverResize.tooltip=<html>A calibre könyvtárban tárolt képek használata átméretezés nélkül.<br><br>Ez eredményezhet kevesebb helyfoglalást de lassíthatja a katalógusoldal betöltődését.<br><br>Jó öttlet ennek az opciónak a használata a Calibre könyvtár felhő tárhelyű elhelyezése esetén,<br>mert csökkenti annak méretét.

config.CoverHeight.label=Borító magasság
config.CoverHeight.tooltip=<html>Meghatározza a megjelenített borító magasságát az elkészített calibre2opds katalógusban.<br>Ha a borítókép létrehozás nincs tiltva erre a felbontásra optimalizált<br>borítóképek készülnek a könyv calibre borítóképéből.

config.SplitTagsOn.label=Kulcsszavak felosztása a következővel
config.SplitTagsOn.tooltip=<html>Karakter meghatározása ami felosztja a kulcsszólistát egyedi kulcsszavakká.<br>(pl.: '':'' ha a kulcsszavak következőképpen vannak megadva Akció:Olvasandó:Sürgős)
config.SplitTagsOnComma.warn=<html>Biztos, hogy vessző legyen használva elválasztó karakternek az egyedi kulcsszavak szétválasztására?<br><br>A Calibre programozottan, alapértelmezésből a vesszőt használja kulcsszólisták szétválasztására,<br> így egyetlen önállő kulcsszó sem tartalmazhatja a vessző karaktert (kivéve, ha a teljes kulcsszó idézőjelekbenv van).<br><br>Ha mégis vessző kerül meghatározásra annak oka a Calibre2opds funkció félreértelmezése lehet. Célszerűbb az opció használatának elhagyása.
config.SplitTagsOnEmpty.error=<html>A kulcsszófelosztás opció kiválasztásra került de nem lett megadva<br>egyetlen karakter sem amely meghatárzza a szétosztás helyét.
config.DontSplitTagsOn.label=Kulcsszófelosztás tiltása
config.DontSplitTagsOn.tooltip=<html>Felfüggeszti a kulcsszófelosztást még akkor is ha a<br>'Kulcsszavak felosztása a következővel' opció  beállított.<br><br>Ez egy egyszerű lehetőséget kínál a kulcsszófelosztás be/ki kapcsolására.

config.IncludeBooksWithNoFile.label=Állomány nélküli könyvek felvétele
config.IncludeBooksWithNoFile.tooltip=<html>Állomány nélküli könyvek felvétele.<br><br>Ha nincs kiválasztva ez a lehetőség csak a "Figyelembe vett formátumok"<br>listájában felsorol fomátumokkal rendelkező könyvek kerülnek az elkészült katalógusba.

config.CryptFilenames.label=Fájlnevek kódolása
config.CryptFilenames.tooltip=<html>Az opció használata esetén az állománynevek úgy lesznek kódolva,<br>hogy azok nem utalnak a tartalmukra.<br>Kódolás után a további programhasználatkor állandók maradnak.<br><br>Ezt akkor ajánlatos használni ha a katalógus a nyilvános interneten is látható lesz<br>és nincs egyéb védelmi módszer az illetéktelen hozzáférés korlátozására.

config.ShowSeriesInAuthorCatalog.label=Ne legyenek sorozatok a szerzőkatalógusban
config.ShowSeriesInAuthorCatalog.tooltip=<html>Ha nincs kiválasztva a szerző katalógusa tartalmazni fog<br>hivatkozásokat azokra sorozatokra amelyekben alkotott.

config.OrderAllBooksBySeries.label="Minden könyv" katalógus rendezése sorozatonként
config.OrderAllBooksBySeries.tooltip=<html>Ha beállított a "Minen könyv" katalógus rendezése sorozatonként történi,<br>ahol az egyes könyvek a sorozatuk alatt kerülnek felsorolásra.<br><br>Ha nincs kiválasztva a rendezés szigorúan<br>ABC sorrendben történik tekintet nélkül arra melyik sorozathoz tartozik.

config.GenerateExternalReferences.label=Ne készüljenek külső hivatkozások
config.GenerateExternalReferences.tooltip=<html>Ha beállított a könyvrészletekben nem kerül elhelyezésre külső<br>oldalakra mutató hivatkozás (mint pl.: Wikipedia, Goodreads, ...)<br><br>A beállítás minden hivatkozás elhelyezését megakadályozza amit a<br>könyvhivatkozások fülön be lehet állítani és egyszerűbb a használata<br>mint egyesével tiltani azokat.

#EN# config.NewWindowForCustomExternalLinks.label=Open external links in a new browser Window
#EN# config.NewWindowForCustomExternalLinks.tooltip=<html>If set, then when you click on a Custom external link it will open the exteral link in a new browser  Windows.<br><br>If not then it will reuse the current window.<br><br>Note.  This does not affect custom sections within the current catalog created using a search term.   This setting only applies to custom external links.

config.GenerateCrossLinks.label=Ne készüljenek kereszthivatkozások
config.GenerateCrossLinks.tooltip=<html>Ha jelölt a könyv részletek nézetben nem készülnek<br>más alkatalógusokra mutató hivatkozások.

config.CatalogFilter.label=Főkatalógus filter
config.CatalogFilter.tooltip=<html>Ha bekapcsolt a főkatalógus kizárólag azokat a könyveket<br>fogja tartalmazni amelyek egy Calibre keresés  eredményei.<br>(Használható Saved:xxxx formában a Calibreben xxxx<br>néven mentett keresésére hivatkozva)

config.TagsToIgnore.label=Kivételek a kulcsszókatalógusból
config.TagsToIgnore.tooltip=<html>Használata esetén a kulcsszó alkatalógusból kimarad minden hivatkozás az itt felsorolt kulcsszavakra.<br>Használhatók helyettesítőkarakterek (pl.: [* kihagy minden kulcsszavat ami [ karakterrel kezdődik).<br><br><b>Megjegyzés:</b><br>A kulcsszó továbbra is felsorolásra kerül a könyv részletes nézetében,<br>de a felsorolt kulcsszavakhoz nem készülnek kereszthivatkozások.

config.TagsToMakeDeep.label=Kulcsszavak további szintekkel
config.TagsToMakeDeep.tooltip=<html>Kiválasztása esetén a felsorolt kulcsszavak további szinteket kapnak<br>felosztva azokat alszintekre mint szerző, sorozat, stb., ...<br><br><b>FIGYELEM: </b><br>Kulcsszavak itteni felsorolása a katalóguskészítést lassítja<br>és a növeli az elkészült katalógus méretét.

config.MinBooksToMakeDeepLevel.label=Minimum könyvszám alszintekre bontáshoz
config.MinBooksToMakeDeepLevel.tooltip=<html>Nem készül alszint ha a könyvek száma nem haladja meg az itt megadott számot.<br>Ezzel elkerülhetők a felesleges szintek létrehozása.

config.MaxSummaryLength.label=Az összefoglaló lista maximális hossza
config.MaxSummaryLength.tooltip=<html>Ha az összefoglaló lista meghaladja az itt megadott hosszat,<br>egy alapértelmezett összefoglalóval lesz helyettesítve<br> amely tartalmazza tételek és az oldalak számát.<br><br><b>TIPP</b>: legyen az értéke 0 ha soha nincs szükség összefoglaó listára.

config.MaxBookSummaryLength.label=Könyvismertető maximális hossza
config.MaxBookSummaryLength.tooltip=<html>A könyvismertető ami megjelenik a könyvfelsorolásban.<br>Ha az ismertető meghaladja a megadott hosszt, levágásra<br>kerül a megadott hosznál. <br><br><b>TIPP</b>: Ha a beállított méret -1 az ismertető nem lesz levágva.

config.GenerateAuthors.label=Ne készüljön "Szerző" katalógus
config.GenerateAuthors.tooltip=<html>Kiválasztása estén nem készül "Szerző" alkatalógus.<br>E lehetőségnek akkor lehet jelentősége,<br>ha csak külső katalógusokra mutató hivatkozásokra van szükség.

config.GenerateTags.label=Ne készüljön "Kulcsszó" katalógus
config.GenerateTags.tooltip=<html>A "Kulcsszó" katalógus nem készül el;<br>Hasznos lehet tárhely és processoridő megtakarításhoz,<br>ha a könyvek nem tartalmaznak jelentőségteljes kulcsszavakat.

config.GenerateSeries.label=Ne készüljön "Sorozat" katalógus
config.GenerateSeries.tooltip=<html>Nem készül "Sorozat" alkatalógus.<br>Hasznos tárhely és processoridő megtakarításhoz,<br>ha a könyvek nincsenek sorozatokhoz rendelve;<br>Akkor is lehet jelentősége ha csak külső hivatkozásokat tartalmazó katalógus létrehozása a cél.

config.GenerateRecent.label=Ne készüljön "Legújabbak" katalógus
config.GenerateRecent.tooltip=<html>Nem készül "Legújabbak" alkatalógus;<br>Hasznos tárhely és processzoridő megtakarításhoz,<br>ha nincs szükség a legújabb könyvek alkatalógusra.

config.GenerateRatings.label=Ne készüljön "Értékelés" katalógus
config.GenerateRatings.tooltip=<html>Nem készül "Értékelés" alkatalógus;<br>Hasznos tárhely és processzoridő megtakarításhoz,<br>ha a könyvek nincsenek vagy nem megfelelően vannak értékelve.

config.GenerateAllbooks.label=Ne készüljön "Minden könyv" katalógus
config.GenerateAllbooks.tooltip=<html>Nem készül "Minden könyv" alkatalógus;<br>Hasznos tárhely és processzoridő megtakarításhoz,<br>ha nincs szükség az összes könyv címszerinti felsorolása.

config.SortUsingAuthor.label=Szerzők rendezése a Calibre 'author' mezejét használva
config.SortUsingAuthor.tooltip=<html>A szerzők listájának rendezése a Clibre 'author' vagy 'author_sort' mezeje alapján történik.<br>Normál esetben a rendezés a Clibre 'author_sort' mezeje szerint történik.<br><br>A lehetőséget bekapcsolva az 'author' mező lesz erre a célra használva.<br><br>FELJEGYZÉS:  E lehetőség  használatakor valószínű érdemes kikapcsolni a szerző nevek megjelenítése<br>az 'author_sort' mező használatával lehetőséget ami a "Könyv részletek" beállítási lapon található.


config.DisplayAuthorSort.label=Szerzők megjelenítése a Calibre 'author_sort' mező szerint
config.DisplayAuthorSort.tooltip=<html>A szerzők a Calibre 'author_sort' mezőben tárolt érték<br>szerint jelennek meg.<br><br>Ha nincs kiválasztva a Calibre 'author' mezőjben tárolt érték<br>szerint történik a megjelenítés.<br><br>Nem célszerű használni ha a katalógus struktúra fülön a "Szerzők<br>rendezése a Calibre 'author' mezejét használva" lehetőség bekapcsolt.


config.SortUsingTitle.label=Könyvek rendezése a Calibre 'title' mezeje szerint
config.SortUsingTitle.tooltip=<html>Könyvek listájának rendezése a Calibre 'title' vagy 'title_sort' mezője alapján.<br><br>Normál esetben a rendezés a Calibre 'title_sort' mezeje szerint történik,<br>amely figyelmen kívül hagyja kezdő 'a', 'az', 'egy' kifejezéseket.<br><br>Az opció bekapcsolásával a Calibre 'title' mezőjében tárolt cím<br>szerint történik a rendezés és a névelők nem lesznek figyelmen kívül hagyva.

config.SortSeriesUsingLibrarySort.label=Sorozatok rendezése a 'library_sort' módszerrel
config.SortSeriesUsingLibrarySort.tooltip=<html>Normál esetben Calibre2opds a sorozatokat úgy rendezi<br>ahogy azok megadásra kerültek a Calibre programban.<br><br>A beállítás aktiválásával arra utasítja a Calibre2opds programot,<br>hogy a rendezés a 'library_sort' módszer szerint történjen<br>ahol a névelők ('a', 'az') figyelmen kívül lesznek hagyva rendezéskor.<br><br>FELJEGYZÉS: A névelők meghatározása erősen nyelvfüggő, vagyis akkor fog megfelelően<br>működni, ha ezek a szavak a használt nyelvnek megfelelően kerülnek felsorolásra.
config.DisplaySeriesSort.label=Sorozatok megjelenítése 'library_sort' módszerrel
config.DisplaySeriesSort.tooltip=<html>Sorozatok megjelenítés a 'library_sort' módszer alapján.<br><br>Kiválasztásakor a sorozatok a Calibre 'library_sort' módszerével<br>lesznek rendezve. Ilyenkor a névelők a sorozat nevének végére<br>lesznek mozgatva (pl.: sorozat neve, A).<br><br>Úgy tűnik a legtöbben szeretik a névelőket a megjelenített név<br>elején látni, mások viszont azt kedvelik ha úgy jelenik meg<br>ahogy az a rendezésre került.
config.SortTagsByAuthor.label=Rendezés szerzők szerint kulcsszavaknál
config.SortTagsByAuthor.tooltip=<html>Kulcsszóval rendelkező könyvek rendezése szerző,<br>majd a szerzőn belül cím szerint.<br><br>Ha nincs beállítva az opció akkor a kulcsszavakhoz tartozó<br>könyvek egyszerűen cím szerint lesznek rendezve.

config.TagBooksNoSplit.label=Kulcsszó könyvlistája ne legyen kezdőbetűnként csoportosítva
config.TagBooksNoSplit.tooltip=<html>Ne legyen csoportosítás kezdőbetűk szerint.<br><br>Alapesetben a könyvek a szerzők kezdőbetűi szerint csoportosítva<br>lesznek ha engedélyezve van a "Rendezés szerzők szerint kulcsszavaknál" lehetőség.<br><br>Ha beállított nem lesz betűnkénti csoportosítás tekintet nélkül az<br>"Elemek száma felosztás előtt" beállítás állapotára a haladó beállításoknál.<br><br>Ha nincs beállítva akkor a haladó beállításoknál megadott szám lesz<br>figyelembe véve annak eldöntésére legyen vagy ne legyen betűnkénti csoportosítás.

config.DisplayTitleSort.label=Könyvcímek megjelenítése a Calibre 'title_sort' mező szerint
config.DisplayTitleSort.tooltip=<html>Könyvcímek megjelenítése a Calibre 'title_sort' mezőben szereplő értékek alapján.<br>Ha nincs kiválasztva akkor a Calibre 'title' mezőjében szereplő értékek lesznek használva.

#EN# config.IncludeTitleInBookDetails.label=Include the Title in the Book Details
#EN# config.IncludeTitleInBookDetails.tooltip=<html>The title is currently ALWAYS displayed.<br>This option is being reserved for future use.

#EN# config.IncludeAuthorInBookDetails.label=Include the Author in Book Details
#EN# config.IncludeAuthorInBookDetails.tooltip=<html>The author will be displayed in the Book Details.<br><br>For certain types of library (e.g. Magazines, Comics) the author may not be meaningful. <br>Unsetting this option means that the author is not displayed in the Book Details.<br><br>If this option is unset then it will not be possible to generate an Authors sub-catalog<br>and the author(s) will also be omitted when displaying book lists.

config.IncludeSeriesInBookDetails.label=Sorozatok megjelenítése a könyvrészletekben
config.IncludeSeriesInBookDetails.tooltip=<html>A sorozatok (ha vannak) megjelennek a könyvleírás nézetben.

config.IncludeRatingInBookDetails.label=Értékelés megjelenítése a könyvrészletekben
config.IncludeRatingInBookDetails.tooltip=<html>A könyvértékelés (ha van) megjelenik a könyvleírás nézetben.

config.IncludeTagsInBookDetails.label=Kulcsszavak megjelenítése a könyvrészletekben
config.IncludeTagsInBookDetails.tooltip=<html>Kulcsszóinformációk (ha vannak) megjelennek a könyvleírás nézetben

config.IncludePublisherInBookDetails.label=Kiadó megjelenítése könyvrészletekben
config.IncludePublisherInBookDetails.tooltip=<html>A kiadó (ha meg van adva) megjelenik a könyvleírás nézetben

config.IncludePublishedInBookDetails.label=Kiadás dátumának megjelenítése a könyv részletekben
config.IncludePublishedInBookDetails.tooltip=<html>A kiadás dátuma megjelenik a könyvleírás nézetben

config.IncludeAddedInBookDetails.label=Felvétel dátumának megjelenítése a könyvrészletekben
config.IncludeAddedInBookDetails.tooltip=<html>A könyv Calibre katalógusba való felvételének dátuma megjelenik a könyvleírás nézetben.

config.IncludeModifiedInBookDetails.label=Módosítás dátumának megjelenítése a könyvrészletekben
