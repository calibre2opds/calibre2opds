#EN# config.CorrectCaseMismatch.label=Auto-correct case mismatches
#EN# config.CorrectCaseMismatch.tooltip=<html>It is possible for there to be case mismatches between the file names stored in the<br>Calibre database and the actual files stored in the Calibre library.  This does not matter<br>if you are running on a system such as Windows which has a case-insensitive file system,<br>but it does matter on systems such as Linux where case matters in filenames.<br><br>Setting this option will cause calibre2opds to rename any such mismatches it finds<br>so that the case of file/folder names match what is stored in the Calibre database.<br><br>If this ption is not set then a warning will be written to the log file giving details<br>of the mismatch. <br><br><b>CAUTION:</b><br>It is strongly recommended that you ensure you have a backup of your Calibre<br>database before activating this option.  Although every care has been taken to<br>ensure it will not go wrong it is a new option and if it did go wrong it might mess<br>up your Calibre library. 

