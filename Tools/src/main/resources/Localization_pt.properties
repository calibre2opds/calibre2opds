config.MaxSplitLevels.label=Número máximo de níveis de divisão
config.MaxSplitLevels.tooltip=<html>O número máximo de vezes que o "Dividir por Letra" por letra irá ocorrer.<br><br>Quando este nível for atingido, novas divisões serão suprimidas mesmo se o valor de elementos antes de dividir for atingido no último nível.

