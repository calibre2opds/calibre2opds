#EN# config.DisableOptimizer.label=Disable the runtime optimizer
#EN# config.DisableOptimizer.tooltip=<html>Calibre2opds tries to save information from a previous catalog generate<br>to speed up the generation of the next one.<br><br>Normally this works well, but sometimes if significant changes are made<br>to the settings between runs some inappropriate optimizations are done.<br>Disabling the optimizer means a generate run takes longer but ensures<br>that the expected results are obtained.<br><br>It is recommended that the optimizer is left enabled unless you find<br>that some changes to the settings do not seem to be reflected in the<br>catalog that is being generated.  In such a case disabling the optimizer<br>for one run should correct things. You can then normally enable it again<br>for subsequent runs to reduce the time taken to generate the catalog.

