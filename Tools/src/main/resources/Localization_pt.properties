#EN# config.IncludeAuthorInBookDetails.label=Include the Author in Book Details
#EN# config.IncludeAuthorInBookDetails.tooltip=<html>The author will be displayed in the Book Details.<br><br>For certain types of library (e.g. Magazines, Comics) the author may not be meaningful. <br>Unsetting this option means that the author is not displayed in the Book Details.<br><br>If this option is unset then it will not be possible to generate an Authors sub-catalog<br>and the author(s) will also be omitted when displaying book lists.

