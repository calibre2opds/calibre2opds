config.OnlyCatalogAtTarget.label=Diretório de destino só para catálogo
config.OnlyCatalogAtTarget.tooltip=<html>O diretório de destino é só para o catálogo. Esta opção só pode ser ativada se a opção URL dos Livros for definida.<br><br>Se a opção não estiver ativada, o diretório de destino conterá os livros da biblioteca do calibre,<br>e o catálogo será um um subdiretório do diretório de destino.<br><br>Se esta opção estiver ativada, então a opção de nome do catálogo é ignorada<br>e o catálogo é armazenado no mesmo lugar definido para o diretório de destino.

config.BrowseByCover.label=Modo "Navegar por Capas" (HTML)
config.BrowseByCover.tooltip=Se ativado, o catálogo HTML mostrará uma página inteira com capas de livros ao invés de uma lista.

