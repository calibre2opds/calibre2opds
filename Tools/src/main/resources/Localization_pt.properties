config.CoverResize.label=Não gerar capas redimensionadas
config.CoverResize.tooltip=Usará as capas já armazenadas na biblioteca do calibre sem redimensioná-las para um tamanho padrão.<br>Isto pode resultar em menos espaço usado para o catálogo, mas aumentar o tempo de carga.

config.CoverHeight.label=Altura da capa
config.CoverHeight.tooltip=Define a altura das capas mostradas no catálogo gerado pelo calibre2opds<br>Se a geração de capas não foi desativada, a geração de capas será otimizada para esta resolução a partir das imagens de capas do calibre.

config.SplitTagsOn.label=Dividir  etiquetas usando
config.SplitTagsOn.tooltip=<html>Especifica um caractere a ser usado para dividir uma lista de etiquetas.<br>Ex.: ":" se suas etiquetas são nomeadas como "Ação:ParaLer:Urgente")
#EN# config.SplitTagsOnComma.warn=<html>Are you sure that you want to use comma as the split character(s) to split an individual tag into sub-tags.<br><br>Calibre has the default use of comma hard-coded as the way to split a list of tags into separate<br>tags, so no individual tag can contain the comma character (unless the whole tag is surrounded by quotes)..<br><br>If you are trying to set the the comma character, then it is likely that uoy have misundertood<br>the use of this option within Calibre2opds and should simply disable spltting tags.
#EN# config.SplitTagsOnEmpty.error=<html>You have specified that you want to split tags into sub-tags, but have not specified<br>which character(s) should be use to identify the split points.
config.DontSplitTagsOn.label=Desativar divisão de etiquetas
#EN# config.DontSplitTagsOn.tooltip=<html>Disable splitting tags even if you have set the 'Split tags on' option.<br><br>Provides an easy way to toggle the split on/off without having to clear the split chanrcter.

config.IncludeBooksWithNoFile.label=Incluir livros sem arquivo
config.IncludeBooksWithNoFile.tooltip=<html>Inclui livros que não contenham nenhum arquivo.<br>Substitui a opção "incluir formatos".

config.CryptFilenames.label=Criptografar nomes de arquivo
config.CryptFilenames.tooltip=<html>Se ativado, os nomes de arquivo serão criptografados de modo que será impossível adivinhá-los,<br>ainda que de uma geração para a outra eles permaneçam constantes.

config.ShowSeriesInAuthorCatalog.label=Não mostrar séries em catálogos do autor
config.ShowSeriesInAuthorCatalog.tooltip=Se não ativado, os catálogos de autor incluirão links para as séries das quais o autor participa.

config.OrderAllBooksBySeries.label=Ordenar o catálogo "Todos os livros" por série
config.OrderAllBooksBySeries.tooltip=Se ativado, o catálogo "Todos os livros" será ordenado pelas séries.

config.GenerateExternalReferences.label=Não gerar links externos
config.GenerateExternalReferences.tooltip=Se ativado, os detalhes dos livros não conterão links para Wikipedia, Goodreads etc.

#EN# config.NewWindowForCustomExternalLinks.label=Open external links in a new browser Window
#EN# config.NewWindowForCustomExternalLinks.tooltip=<html>If set, then when you click on a Custom external link it will open the exteral link in a new browser  Windows.<br><br>If not then it will reuse the current window.<br><br>Note.  This does not affect custom sections within the current catalog created using a search term.   This setting only applies to custom external links.

config.GenerateCrossLinks.label=Não gerar links de referência cruzada
config.GenerateCrossLinks.tooltip=<html>Se ativado, os detalhes dos livros não conterão referências cruzadas para outros catálogos.<br>(Útil quando criptografando nomes de arquivo).

config.CatalogFilter.label=Filtro principal
config.CatalogFilter.tooltip=<html>Se ativado, o catálogo principal conterá somente os livros correspondentes a esta pesquisa no calibre.<br>(Utilize "Saved:pesquisa" para especificar uma pesquisa salva no calibre com o nome "pesquisa").

config.TagsToIgnore.label=Etiquetas para omitir do catálogo de etiquetas
config.TagsToIgnore.tooltip=<html>Se ativado, o sub-catálogo de etiquetas omitirá qualquer referência às etiquetas mencionadas.<br>Curingas são permitidos (ex.: "[*" para omitir todos as etiquetas que comecem com "[".<br>Nota: as etiquetas omitidas continuam sendo mostradas nos detalhes do livro.

config.TagsToMakeDeep.label=Etiquetas que gerarão um nível adicional
config.TagsToMakeDeep.tooltip=<html>Se ativo, os catálogos destas etiquetas terão um nível adicional, subdividindo-as em autores, séries, etiquetas etc.<br><b>ATENÇÃO</b>: adicionar tags aqui tornará o processo de geração mais lento!

config.MinBooksToMakeDeepLevel.label=Mínimo de livros para gerar níveis adicionais
config.MinBooksToMakeDeepLevel.tooltip=Não vamos gerar um nível adicional se houver menos do que este número de livros.

config.MaxSummaryLength.label=Comprimento máximo do sumário
config.MaxSummaryLength.tooltip=<html>Se o sumário exceder este comprimento, ele será substituído por um sumário padrão com o número de itens e páginas.<br><b>DICA</b>: defina como 0 (zero) se você nunca quiser um sumário.

config.MaxBookSummaryLength.label=Comprimento máximo do sumário do livro
config.MaxBookSummaryLength.tooltip=Este é o sumário do livro na lista de livros.<br>Se o sumário exceder este comprimento, ele será cortado neste ponto.<br>Defina como -1 para nunca cortar nada.

config.GenerateAuthors.label=Não gerar catálogo "Autores"
config.GenerateAuthors.tooltip=<html>O catálogo "Autores" não será gerado<br>Você pode querer isso para obter um catálogo que contenha apenas referências para catálogos externos.

config.GenerateTags.label=Não gerar o catálogo "Etiquetas"
config.GenerateTags.tooltip=<html>O catálogo "Etiquetas" não será gerado.<br>Útil para economizar espaço e CPU se você não possui etiquetas significativas.

config.GenerateSeries.label=Não gerar o catálogo "Séries"
config.GenerateSeries.tooltip=<html>O catálogo "Séries" não será gerado.<br>Útil para economizar espaço e CPU se você não possui séries significativas. Você também pode querer isto para um catálogo que contenha apenas referências para catálogos externos.

config.GenerateRecent.label=Não gerar o catálogo "Recentes"
config.GenerateRecent.tooltip=<html>O catálogo "Adicionados recentemente" não será gerado.<br>Útil para economizar espaço e CPU se você não pretende mostrar os livros recentemente adicionados.

config.GenerateRatings.label=Não gerar o catálogo "Avaliação"
config.GenerateRatings.tooltip=<html>O catálogo "Avaliação" não será gerado.<br>Útil para economizar espaço e CPU se você não utiliza avaliações.

config.GenerateAllbooks.label=Não gerar o catálogo "Todos os livros"
config.GenerateAllbooks.tooltip=<html>O catálogo "Todos os livros" não será gerado.<br>Útil para economizar espaço e CPU se você não deseja mostrar a lista de todos os livros por título.

config.SortUsingAuthor.label=Ordenar autores pelo campo "Autor(es)" do calibre
config.SortUsingAuthor.tooltip=<html>Ordenar a lista de autores de acordo com o valor do campo "Autor(es)" do calibre.<br>Normalmente a ordenação é feita utilizando o valor do campo "Ordenação de autor" do calibre<br><br>Ative esta opção para usar o valor de "Autor(es)".


config.DisplayAuthorSort.label=Mostrar a lista de autores utilizando o campo "Ordenação de autor" do calibre
config.DisplayAuthorSort.tooltip=<html>Mostra a lista de autores utilizando o campo "Ordenação de autor" do calibre.<br>Se desativado, então o valor utilizado será o do campo "Autor(es)".


config.SortUsingTitle.label=Ordenar livros utilizando o campo "Título" do calibre
config.SortUsingTitle.tooltip=<html>Ordenar a lista de livros de acordo com o valor do campo "Título" do calibre.<br><br>Normalmente a ordenação é feita utilizando o campo "Ordenação de título" do calibre, o que ignora palavras como "O" e "A" para propósitos de ordenação.<br><br>Ative esta opção para usar o campo "Título", fazendo com que este "ruído" não seja ignorado na ordenação dos títulos.

config.SortSeriesUsingLibrarySort.label=Ordenar livros utilizando o campo "Título" do calibre
config.SortSeriesUsingLibrarySort.tooltip=<html>Ordenar a lista de livros de acordo com o valor do campo "Título" do calibre.<br><br>Normalmente a ordenação é feita utilizando o campo "Ordenação de título" do calibre, o que ignora palavras como "O" e "A" para propósitos de ordenação.<br><br>Ative esta opção para usar o campo "Título", fazendo com que este "ruído" não seja ignorado na ordenação dos títulos.
config.DisplaySeriesSort.label=Mostrar a lista de autores utilizando o campo "Ordenação de autor" do calibre
config.DisplaySeriesSort.tooltip=<html>Mostra a lista de autores utilizando o campo "Ordenação de autor" do calibre.<br>Se desativado, então o valor utilizado será o do campo "Autor(es)".
#EN# config.SortTagsByAuthor.label=Sort tags by author and then title
#EN# config.SortTagsByAuthor.tooltip=<html>Sort list of books within a tag by author and then by title within the author.<br><br>If not set then books within a tag are simply sorted by title.

#EN# config.TagBooksNoSplit.label=Do not Split book list by letter for a tag
#EN# config.TagBooksNoSplit.tooltip=<html>Control whether books are split by author letter within a tag.<br><br>This option is only relevant  if you have also enabled the option<br>to sort books by Author name within tags.<br><br>If set, then the splitting of books by letter will not happen regardless of the<br>setting for split-by-letter on the Advanced tab.<br><br>If not set then books use the global setting on the Advanced tab to decide if<br>they should be split by letter.

config.DisplayTitleSort.label=Mostrar o título dos livros utilizando o campo "Ordenação de título" do calibre
config.DisplayTitleSort.tooltip=<html>Mostra o título dos livros utilizando o campo "Ordenação de título" do calibre<br>Se desativado, o valor utilizado será o do campo "Título".

#EN# config.IncludeTitleInBookDetails.label=Include the Title in the Book Details
