config.IncludeOnlyOneFile.label=Incluir apenas um arquivo ebook
config.IncludeOnlyOneFile.tooltip=<html>Se ativado, somente um arquivo ebook será incluído no catálogo.<br>(selecionado por ordem de prioridade na lista de "Formatos incluídos.)

config.SuppressRatingsInTitles.label=Suprimir avaliações nos títulos dos livros
config.SuppressRatingsInTitles.tooltip=Se ativado, os títulos dos livros não conterão a avaliação (mostrada como asteriscos).

config.ZipTrookCatalog.label=Compactar o catálogo antes de copiar para o Nook
config.ZipTrookCatalog.tooltip=<html>Se ativado, o catálogo será comprimido (zip) e o arquivo copiado para o Nook.<br>É rápido, mas requer o Trook para descompactar, o que pode demorar.

config.ReprocessEpubMetadata.label=Reprocessar os metatados ePub
config.ReprocessEpubMetadata.tooltip=<html>Se ativado, os metadados ePub serão reprocessados para se igualarem aos metadados do calibre.<br><br>Note que isto ocorre in situ, logo os arquivos em seu calibre SERÃO<br>MODIFICADOS se você ativar esta opção.<br><br><br><br><b>NOTA</b>Esta opção está obsoleta e pode se removida no futuro.<br>O calibre possuí dos métodos de fazer isso<br>(o recurso Polir livros e o plugin Modify ePub).

config.Reset.label=Redefinir
