config.AmazonAuthorUrl.default=http://www.amazon.com/gp/search/ref=sr_adv_b/?search-alias=stripbooks&unfiltered=1&sort=relevanceexprank&field-author={0}

config.AmazonIsbnUrl.label=Amazon Url (by ISBN)
