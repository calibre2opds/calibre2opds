config.ZipCatalog.tooltip=<html>Creează o arhivă ZIPa fișierelor ce formează catalogul.<br><br>Această opțiune este utilizată de obicei pentru a crea o copie a catalogului sub forma unui 'site web'<br>potrivit pentru vizualizare offline, prin urmare veți dori probabil să setați de asemenea <br>opțiunea de omitere a fișierelor xml din ZIP, în scopul <br> reducerii atât a numărului de fișiere, cât și a dimensiunii fișierului ZIP.
config.ZipOmitXml.label=Omite fișierele XML din fișierul ZIP al catalogului
config.ZipOmitXml.tooltip=<html>Omite orice fișier .xml atunci când creați o arhivă ZIP a catalogului.<br><br>Opțiune utilizată dacă doriți doar fișierele relevante într-un catalog HTML<br>așa cum este cazul atunci când încercați să creați un pseudo 'web site'<br>ce poate fi utilizat pentru vizualizarea offline a catalogului.<br><br>Utilizarea acestei opțiuni va reduce de asemenea dimensiunea arhivei ZIP și numărul de fișiere conținute<br>in arhivă.
config.ExternalIcons.label=Utilizează fișiere icon externe
config.ExternalIcons.tooltip=<html>Utilizează fișiere icon externe în loc de a include iconurile pentru nivelele superioare ale cataloagelor.<br><br>Paginile se vor încărca mai încet, dar această opțiune este necesară pentru afișarea în browsere (cum este cel de pe Kindle)<br>ce nu suportă iconuri incluse ca imagini binare.<br><br>Este de asemenea recomandat să setați această opțiune în cazul utilizării stocării în cloud (de ex. Dropbox)<br>a catalogului, deoarece va minimiza spațiul necesar catalogului.<br><br>Dacă această opțiune este deselectată, fișierele imagine sunt incluse în interiorul fișierelor xml/html ale catalogului.
config.ExternalImages.label=Utilizează fișiere imagine externe
config.ExternalImages.tooltip=<html>În mod normal se utilizează fișiere imagine externe pentru coperte și imagini miniatură. <br><br>Acestea sunt, în mod tipic, imaginile stocate în biblioteca Calibre împreună cu fiecare carte.<br><br>Dacă această opțiune este deselectată, atunci, în loc să facă referință la fișiere imagine externe,  <br>imaginile sunt stocate ca informație binară în interiorul fișierelor xml/html.<br>Aceasta face ca aceste fișiere să fie mai mari, dar evită necesitatea de a accesa referințele externe ale acestor imagini la executarea programului.<br><br>Această caracteristică este cel mai probabil să fie utilizată atunci când ați selectat opțiunea de includere a imaginilor în catalog.<br>Setarea acestei opțiuni reduce numărul de fișiere în acest caz, deoarece nu mai sunt necesare fișiere imagine separate,<br> cu toate că va crește ușor spațiul ocupat de un astfel de catalog.<br><br><b>NOTĂ:</b><br>Unele browsere (cum ar fi browserul utilizat de Kindle) nu recunosc fișierele imagine incluse în catalog.


config.ThumbnailGenerate.label=Nu genera imagini miniatură
config.ThumbnailGenerate.tooltip=<html>Nu genera imagini miniatură.<br><br>Aceasta înseamnă că încărcarea paginilor catalogului este ușor mai lentă,<br>dar veți economisi spațiu în catalog.<br><br>Setarea acestei opțiuni este o idee bună în cazul folosirii stocării în cloud (de ex.) pentru biblioteca dvs calibre,<br>deoarece reduce dimensiunea catalogului generat.

config.ThumbnailHeight.label=Înălțime imagine miniatură
config.ThumbnailHeight.tooltip=<html>Setează înălțimea imaginii miniatură utilizate în catalogul generat de calibre2opds.<br>Dacă generarea imaginilor miniatură nu este suprimată, atunci imaginile miniatură optimizate pentru această rezoluție <br>vor fi generate pornind de la imaginile copertă calibre.

config.CoverResize.label=Nu genera coperți redimensionate
config.CoverResize.tooltip=<html>Utilizează imaginile copertă deja stocate în biblioteca calibre fără a le redimensiona la o dimensiune standard.<br><br>Aceasta poate rezulta în spațiu mai puțin utilizat de catalog, dar o încărcare mai lentă a paginilor catalogului.<br><br>Setarea acestei opțiuni este o idee bună în cazul utilizării stocării în cloud (de ex.) a bibliotecii calibre,<br>deoarece reduce dimensiunea catalogului generat.

config.CoverHeight.label=Înălțimea coperții
config.CoverHeight.tooltip=<html>Setează înălțimea pentru afișarea imaginilor copertă în catalogul generat de calibre2opds.<br>Dacă generarea imaginilor copertă nu este suprimată, atunci imagini copertă optimizate pentru această rezoluție vor fi <br>generate pornind de la imaginile copertă Calibre.

config.SplitTagsOn.label=Delimitator splitare etichete
config.SplitTagsOn.tooltip=<html>Specifică un caracter ce va fi utilizat pentru splitarea etichetelor individuale într-o listă arborescentă de etichete<br>(de ex. '':'' dacă etichetele sunt denumite Actiune:DeCitit:Urgent)
config.SplitTagsOnComma.warn=<html>Sunteți sigur că doriți să utilizați virgula ca delimitator de splitare etichete în sub-etichete.<br><br>Calibre utilizează în mod implicit virgula ca delimitator pentru splitarea unei liste de etichete în etichete separate,<br> prin urmare etichetele individuale nu pot conține caracterul virgulă (cu excepția cazului în care întreaga etichetă este între ghilimele).<br><br>Este posibil să fi înțeles greșit utilizarea acestei opțiuni<br>în Calibre2opds și deci ar trebui să dezactivați splitarea etichetelor.
config.SplitTagsOnEmpty.error=<html>Ați specificat că doriți să splitați etichetele în sub-etichete, dar nu ați specificat <br>ce caracter(e) doriți să fie folosit ca delimitator.
config.DontSplitTagsOn.label=Dezactivează splitarea etichetelor
config.DontSplitTagsOn.tooltip=<html>Dezactivează splitarea etichetelor chiar dacă ați setat opțiunea 'Splitare etichete activată'.<br><br>Această opțiune este un mod facil de a comuta rapid on/off splitarea etichetelor fără a fi nevoie să ștergeți delimitatorul de splitare etichete.

config.IncludeBooksWithNoFile.label=Include cărți fără fișier
config.IncludeBooksWithNoFile.tooltip=<html>Include cărți fără niciun fișier.<br><br>Dacă această opțiune nu este setată, atunci doar cărțile cu un format ce se regăsește în lista <br>de  "formate incluse" vor fi listate în catalogul generat.

config.CryptFilenames.label=Criptează numele fișierelor
config.CryptFilenames.tooltip=<html>Dacă această opțiune este setată, numele fișierelor vor fi criptate astfel încât să fie imposibil de ghicit,<br>însă de la o rulare la următoarea numele criptat rămâne același.<br><br>Este recomandabil să setați această opțiune în cazul în care catalogul va fi vizibil din Internet<br>și nu aveți mecanisme de securitate pentru protejarea sa<br>contra unui acces neautorizat.

config.ShowSeriesInAuthorCatalog.label=Nu arăta numele colecției în catalogul de autori
config.ShowSeriesInAuthorCatalog.tooltip=<html>Dacă această opțiune nu este setată, cataloagele de autori vor include linkuri către colecțiile la care autorul a participat

config.OrderAllBooksBySeries.label=Ordonează catalogul "Toate cărțile"  pe colecții
config.OrderAllBooksBySeries.tooltip=<html>Dacă această opțiune este setată, catalogul "Toate cărțile" va fi sortat după numele colecției, pentru a păstra alături cărțile din aceeași colecție.<br><br>Dacă această opțiune nu este setată, atunci sortarea este strict alfabetică, după titlu, indiferent de apartenența cărții la o anumită colecție.

config.GenerateExternalReferences.label=Nu genera linkuri externe
config.GenerateExternalReferences.tooltip=<html>Dacă această opțiune este setată, înregistrările cărților nu vor conține linkuri către site-uri externe (de ex. Wikipedia, Goodreads…)<br><br>Setarea acestei opțiuni dezactivează toate linkurile ce pot fi setate în tabul Legături externe referință cărți<br>și este mai simplu de utilizat decât dezactivarea individuală a linkurilor în tabul menționat.

#EN# config.NewWindowForCustomExternalLinks.label=Open external links in a new browser Window
#EN# config.NewWindowForCustomExternalLinks.tooltip=<html>If set, then when you click on a Custom external link it will open the exteral link in a new browser  Windows.<br><br>If not then it will reuse the current window.<br><br>Note.  This does not affect custom sections within the current catalog created using a search term.   This setting only applies to custom external links.

config.GenerateCrossLinks.label=Nu genera legături încrucișate
config.GenerateCrossLinks.tooltip=<html>Dacă această opțiune este setată, înregistrarea cărții nu va conține legături încrucișate la alte subcataloage.

config.CatalogFilter.label=Filtru catalog principal
config.CatalogFilter.tooltip=<html>Dacă această opțiune este setată, catalogul principal va conține doar cărțile corespunzătoare acestei căutări Calibre<br>(utilizați Saved:xxx pentru a specifica o căutare salvată în Calibre ca  xxx)

config.TagsToIgnore.label=Etichete de omis din Catalogul de etichete
config.TagsToIgnore.tooltip=<html>Dacă această opțiune este setată, subcatalogul de etichete va ignora orice referință la etichetele respective.<br>Pot fi utilizate metacaractere (de ex. [* pentru a omite toate etichetele ce încep cu caracterul "[").<br><br><b>Notă:</b><br> Etichetele sunt totuși vizibile atunci când  vizualizați detaliile unei anumite cărți,<br>dar etichetele omise nu vor genera legături încrucișate.

config.TagsToMakeDeep.label=Etichete ce vor genera un nivel suplimentar
config.TagsToMakeDeep.tooltip=<html>Dacă această opțiune este setată, cataloagele acestor etichete vor primi un nivel suplimentar,<br>împărțindu-le după autor, colecție, etichete...<br><br><b>AVERTISMENT: </b><br>adăugarea unor etichete aici va face procesul de generare a catalogului mai lent<br>și vor crește dimensiunea catalogului generat.

config.MinBooksToMakeDeepLevel.label=Numărul minim de cărți pentru generarea unui nivel suplimentar
config.MinBooksToMakeDeepLevel.tooltip=<html>Nu va fi generat un nivel suplimentar dacă acesta conține un număr de cărți mai mic decât acest număr<br><br>Prin aceasta se evită crearea unor nivele suplimentare de care nu este nevoie.

config.MaxSummaryLength.label=Lungimea maximă a listei sumar
config.MaxSummaryLength.tooltip=<html>Dacă lista sumar depășește această lungime, va fi înlocuită de o listă sumar implicită<br>ce va conține numărul de elemente și pagini.<br><br><b>PONT:</b> setați-o la valoarea 0 dacă nu doriți vreodată lista sumar.

config.MaxBookSummaryLength.label=Lungimea maximă a sumarului cărții
config.MaxBookSummaryLength.tooltip=<html>Acesta este sumarul cărții afișat într-o listă de cărți. <br>Dacă sumarul cărții depășește această lungime, acesta va fi trunchiat la această lungime. <br><br><b>PONT:</b> Setați la valoarea -1 pentru a nu trunchia vreodată sumarul

config.GenerateAuthors.label=Nu generați catalogul "Autori"
config.GenerateAuthors.tooltip=<html>Catalogul "Autori" nu va fi generat.<br>E posibil să doriți acest comportament pentru un catalog ce va conține<br>doar referințe către cataloage externe.

config.GenerateTags.label=Nu generați catalogul "Tags"
config.GenerateTags.tooltip=<html>Catalogul "Tags" nu va fi generat;<br>util pentru a salva spațiu și timp procesor dacă nu aveți etichete relevante de generat.

config.GenerateSeries.label=Nu generați catalogul "Colecții"
config.GenerateSeries.tooltip=<html>Catalogul "Colecții" nu va fi generat;<br>util pentru a salva spațiu și timp procesor dacă nu aveți colecții relevante de utilizat; <br>E posibil să doriți acest comportament și dacă generați un catalog ce va conține referințe către alte cataloage externe.

config.GenerateRecent.label=Nu generați catalogul "Recente"
config.GenerateRecent.tooltip=<html>Catalogul "Recente" nu va fi generat;<br>util pentru a salva spațiu și timp procesor dacă nu doriți să utilizați cărțile recente.

config.GenerateRatings.label=Nu generați catalogul "Evaluare"
config.GenerateRatings.tooltip=<html>Catalogul "Evaluare" nu va fi generat<br>util pentru a salva spațiu și timp procesor dacă nu doriți să utilizați evaluări.

config.GenerateAllbooks.label=Nu generați catalogul "Toate cărțile"
config.GenerateAllbooks.tooltip=<html>Catalogul "Toate cărțile" nu va fi generat;<br>util pentru a salva spațiu și timp procesor dacă nu doriți să vedeți lista tuturor cărților după titlu.

config.SortUsingAuthor.label=Sortați lista de autori utilizând câmpul 'autor' din Calibre
config.SortUsingAuthor.tooltip=<html>Sortați lista autorilor conform valorii câmpurilor 'author' sau 'author_sort' din Calibre.<br>În mod normal, sortarea este făcută după valoarea câmpului Calibre 'author_sort'.<br><br>Setați această opțiune pentru a utiliza valoarea câmpului Calibre 'author'.<br><br>NOTĂ: Dacă setați această opțiune, veți dori să verificați de asemenea că opțiunea de a afișa numele autorilor<br>folosind author_sort este de asemenea debifată în tabul Detalii carte.


config.DisplayAuthorSort.label=Sortați lista de autori utilizând câmpul 'author_sort' din Calibre
config.DisplayAuthorSort.tooltip=<html>Afișați numele autorilor conform valorii din câmpul Calibre 'author_sort'.<br><br>Dacă această opțiune este debifată atunci este utilizată valaorea câmpului Calibre 'author'. Veți dori probabil să debifați această opțiune dacă <br>ați setat opțiunea de sortare după câmpul 'author' în tabul Structură Catalog.


config.SortUsingTitle.label=Sortează lista de cărți folosind câmpul Calibre 'title'
config.SortUsingTitle.tooltip=<html>Sortați lista cărților conform valorii din câmpul 'title' sau 'title_sort' din Calibre.<br><br>În mod normal, sortarea se face utilizând câmpul Calibre 'title_sort', care ignoră<br>articolele și prepozițiile din fața numelui cărții, cum ar fi 'un' și 'o', atunci când realizează sortarea<br><br>Setați această opțiune pentru a utiliza valoarea câmpului Calibre 'title', astfel încât<br>aceste cuvinte să nu fie ignorate atunci când se realizează sortarea.

config.SortSeriesUsingLibrarySort.label=Sortați listele de colecții utilizând metoda  'Sortare bibliotecă'
config.SortSeriesUsingLibrarySort.tooltip=<html>Comportamentul implicit al  Calibre2opds este de a sorta numele colecțiilor exact așa cum au fost introduse în Calibre.<br><br>Setarea acestei opțiuni indică programului Calibre2opds să utilizeze așa-numitele metode 'Sortare bibliotecă'prin care cuvintele de tipul articolelor/prepozițiilor<br>de la început (cum sunt 'un' si  'o') sunt ignorate în momentul sortării<br><br>NOTĂ: Articolele/prepozițiile sunt în mod evident dependente de limba utilizată, astfel că succesul utilizării acestei opțiuni <br>va depinde probabil de limba folosită.
config.DisplaySeriesSort.label=Afișează colecțiile utilizând ordinea  'sortare'
config.DisplaySeriesSort.tooltip=<html>Afișați numele colecțiilor conform valorii utilizate pentru sortarea Colecțiilor.<br><br>Această opțiune este disponibilă dacă ați ales să utilizați metoda 'Sortare bibliotecă' pentru numele colecțiilor.<br><br>Dacă această opțiune este selectată, artocolele/prepozițiile inițiale sunt mutate la sfârșitul numelui afișat (de ex. Nume de colecție, Un).<br>Majoritatea utilizatorilor par să prefere utilizarea articolelor/prepozițiilor inițiale atunci când sunt afișate numele, dar unii preferă<br>să vadă numele exact așa cum ar fi dacă s-ar utiliza metoda  'Sortare bibliotecă'.
config.SortTagsByAuthor.label=Sortează etichetele după autor și apoi după titlu
config.SortTagsByAuthor.tooltip=<html>Sortează lista cărților dintr-o etichetă după autor și apoi după titlu.<br><br>Dacă această opțiune nu este setată, cărțile dintr-o etichetă sunt sortate doar după titlu.

config.TagBooksNoSplit.label=Nu splita lista de cărți după literă pentru o etichetă
config.TagBooksNoSplit.tooltip=<html>Controlează splitarea cărților după litera autorului în interiorul unei etichete.<br><br>Această opțiune este relevantă doar dacă ați activat și opțiunea <br>de sortare a cărților după numele autorului în interiorul unei etichete.<br><br>Dacă este setată acestă opțiune, atunci splitarea cărților după literă nu se va petrece, indiferent de <br>setarea opțiunii de splitare după literă din tabul  Avansat.<br><br>Dacă această opțiune nu este setată, atunci se utilizează setarea globală din tabul Avansat pentru a decide dacă<br>splitarea se va face după literă.

config.DisplayTitleSort.label=Afișează titlurile cărților folosind Calibre
config.DisplayTitleSort.tooltip=<html>Afișează titlurile cărților conform valorii din câmpul 'title_sort' din Calibre.<br>Dacă această opțiune nu este activă, va fi folosită valoarea câmpului 'title' din Calibre.

#EN# config.IncludeTitleInBookDetails.label=Include the Title in the Book Details
#EN# config.IncludeTitleInBookDetails.tooltip=<html>The title is currently ALWAYS displayed.<br>This option is being reserved for future use.

#EN# config.IncludeAuthorInBookDetails.label=Include the Author in Book Details
#EN# config.IncludeAuthorInBookDetails.tooltip=<html>The author will be displayed in the Book Details.<br><br>For certain types of library (e.g. Magazines, Comics) the author may not be meaningful. <br>Unsetting this option means that the author is not displayed in the Book Details.<br><br>If this option is unset then it will not be possible to generate an Authors sub-catalog<br>and the author(s) will also be omitted when displaying book lists.

config.IncludeSeriesInBookDetails.label=Include Colecția în Detalii carte
config.IncludeSeriesInBookDetails.tooltip=<html>Numele colecției (dacă există) va fi adăugat la descrierea cărții

config.IncludeRatingInBookDetails.label=Include Evaluare în Detalii carte
config.IncludeRatingInBookDetails.tooltip=<html>Informația despre evaluare (dacă este prezentă) va fi adăugată la descrierea cărții

config.IncludeTagsInBookDetails.label=Include Etichete în Detalii carte
config.IncludeTagsInBookDetails.tooltip=<html>Informația despre etichetă (dacă este prezentă) va fi adăugată la descrierea cărții

config.IncludePublisherInBookDetails.label=Include Editura în Detalii carte
config.IncludePublisherInBookDetails.tooltip=<html>Informația despre editură (dacă este prezentă) va fi adăugată la descrierea cărții

config.IncludePublishedInBookDetails.label=Include Data publicării în Detalii carte
config.IncludePublishedInBookDetails.tooltip=<html>Data publicării va fi adăugată la descrierea cărții

config.IncludeAddedInBookDetails.label=Include Data adăugării în Detalii carte
config.IncludeAddedInBookDetails.tooltip=<html>Data adăugării cărții în catalogul Calibre va fi inclusă în descrierea cărții

config.IncludeModifiedInBookDetails.label=Include Data modificării în Detalii carte
config.IncludeModifiedInBookDetails.tooltip=<html>Data ultimei modificări a înregistrării în Calibre a cărții va fi adăugată în descrierea cărții

config.IncludeSizeOfDownloads.label=Include Dimensiune download în Detalii carte
config.IncludeSizeOfDownloads.tooltip=<html>Dimensiunea fișierului ebook asociat este afișată în dreptul linkurilor Descărcare din cataloagele HTML

config.BookDetailsCustomFields.label=Câmpuri particularizate de inclus în Detalii carte
config.BookDetailsCustomFields.tooltip=<html>O listă separată prin virgulă a unor câmpuri particularizate Calibre<br>pe care le doriți incluse în Detalii carte
config.BookDetailsCustomFieldsAlways.tooltip=<html>Selectați acestă opțiune dacă doriți ca titlul Coloană particularizată să fie afișat în Detalii carte<br>chiar dacă nu este setată o valoare a acesteia în Calibre.
config.SingleBookCrossReferences.label=Generează referință încrucișată pentru o singură carte
config.SingleBookCrossReferences.tooltip=<html>În mod normal, dacă există o singură carte ce îndeplinește tipul de referință încrucișată, atunci<br>nu este nevoie să creăm o referință încrucișată.<br><br>Setați această opțiune dacă totuși doriți ca referința încrucișată să fie totuși generată.<br>Motivul cel mai probabil ar fi să aveți același set de referințe încrucișate pentru toate cărțile.
config.IncludeAuthorCrossReferences.label=Include autorii în referințele încrucișate
config.IncludeAuthorCrossReferences.tooltip=<html>Selectați această opțiune dacă doriți să fie generată o referință încrucișată pentru fiecare autor asociat cu o anume carte. 
config.IncludeSerieCrossReferences.label=Include numele colecției în referințele încrucișate
config.IncludeSerieCrossReferences.tooltip=<html>Selectați această opțiune dacă doriți ca referințele încrucișate generate pentru colecții (dacă există) să fie asociate unei cărți.

config.IncludeTagCrossReferences.label=Include etichetele în referințele încrucișate
config.IncludeTagCrossReferences.tooltip=<html>Dacă doriți ca referințele încrucișate generate pentru fiecare etichetă să fie asociate unei cărți, setați această opțiune. <br><br>Probabil că nu veți dori să setați această opțiune dacă ați obținut etichetele <br>prin descărcare de pe Internet <br>și nu ați exercitat niciun control asupra valorilor permise.

config.IncludeRatingCrossReferences.label=Include evaluarea în referințele încrucișate
config.IncludeRatingCrossReferences.tooltip=<html>Dacă doriți ca referințele încrucișate aă fie generate pentru evaluare (dacă există),<br>setați această opțiune. <br><br>Probabil că nu veți dori să setați această valoare dacă ați obținut evaluări prin <br>descărcare de pe Internet<br>și nu ați exercitat niciun control asupra valorilor permise.

config.GenerateIndex.label=Generează Index căutare
config.GenerateIndex.tooltip=<html>Generează un index de cuvinte cheie ce poate fi utilizat pentru căutarea de cărți atunci când se folosesc cataloage HTML<br><br><b>ATENȚIE:</b><br>Această opțiune pare să nu funcționeze pentru biblioteci de dimensiuni mari. <br>Dezvoltatorul Calibre2opds responsabil de această caracteristică a devenit inactiv,<br>prin urmare această problemă este rezolvabilă doar dacă un alt dezvoltator având<br>cunoștințe de JavaScript necesare este pregătit să preia dezvoltarea caracteristicii.

config.DatabaseFolder.label=Director bază de date
config.DatabaseFolder.tooltip=<html>Calea unde se află biblioteca, ce reprezintă directorul în care Calibre își stochează baza de date

config.TargetFolder.label=Director destinație
config.TargetFolder.tooltip=<html>Această opțiune este folosită doar când rularea nu este în modul <b>Implicit</b>.<br><br>Reprezintă calea externă unde va fi copiată biblioteca (și catalogul) <br>(un disc NAS, sau un SD-CARD Nook, de exemplu)

config.CopyToDatabaseFolder.label=Copiază catalogul în directorul bazei de date
config.CopyToDatabaseFolder.tooltip=<html>Dacă această opțiune este setată, catalogul va fi copiat în directorul bazei de date (unde este stocată biblioteca Calibre);<br><br>dacă  opțiunea "Director destinație" este de asemenea setată, aceasta va însemna că vor fi create două copii ale catalogului.

config.OnlyCatalogAtTarget.label=Directorul destinație este doar pentru catalog
config.OnlyCatalogAtTarget.tooltip=<html>Directorul destinație este doar pentru catalog (această opțiune poate fi specificată doar dacă URL Carte a fost setat)<br><br><br>Dacă această opțiune nu este setată, directorul destinație va conține cărți din biblioteca Calibre,<br>iar catalogul va fi un sub-director al locației destinație.<br><br>Dacă această opțiune este setată, setarea de nume catalog este ignorată,<br>iar catalogul este stocat direct în locația specificată de setarea Director destinație

